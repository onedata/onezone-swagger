type: object
description: Handle properties.
properties:
  handleId:
    type: string
    description: Unique Id of the handle in Onedata.
  handleServiceId:
    type: string
    description: |
      Id of the service through which the handle was registered.
      *Not included in the public handle details.*
  publicHandle:
    type: string
    description: >
      Unique Id of the handle as registered in the handle service. Depending on
      the handle service, can be an Id (DOI: 10.5072/w95Zlng) or an URL
      (PID: http://hdl.handle.net/21.T15999/TgAl7s0).
  resourceType:
    type: string
    enum:
      - Share
    description: The type of resource to which the handle points - currently, only the `Share` type is supported.
  resourceId:
    type: string
    description: The Id of the resource to which the handle points (currently, always a share Id).
  metadataPrefix:
    type: string
    enum:
      - oai_dc
      - edm
    description: |
      Short keyword that indicates the schema of the metadata that will be attached to the handle 
      (refers to the concept of metadataPrefix in the OAI-PMH protocol).
      * `oai_dc` - OAI-PMH-compliant Dublin Core metadata schema.
      * `edm` - Europeana Data Model metadata schema.
  metadata:
    type: string
    description: Metadata (in XML format) compliant with the schema indicated by the metadata prefix.
  timestamp:
    type: string
    description: Timestamp of the last handle modification.
  creator:
    description: |
      The creator of the handle.
      *Not included in public handle details.*
    $ref: '#/definitions/Subject'
  creationTime:
    $ref: '#/definitions/Timestamp'

required:
  - handleId
  - publicHandle
  - resourceType
  - resourceId
  - metadataPrefix
  - metadata
  - timestamp
  - creationTime

example:
  handleId: 14208c48fe063d26fd45144b90977a56
  handleServiceId: f480c4889db90d93996ee89d0ee5f8f0
  publicHandle: 10.5072/w95Zlng
  resourceType: Share
  resourceId: 3d8cd457cef92ba08261bf1bb8d40438
  metadataPrefix: oai_dc
  metadata: >
    <?xml version=\"1.0\" encoding=\"utf-8\" ?>
    <metadata xmlns:dc=\"http://purl.org/dc/elements/1.1/\">
      <dc:title>Example Resource</dc:title>
      <dc:creator>John Doe</dc:creator>
      <dc:publisher>ACC Cyfronet AGH</dc:publisher>
      <dc:date>2024-06-15</dc:date>
    </metadata>
  timestamp: 2016-07-16T19:20:30.45+01:00
  creator:
    type: user
    id: 7434b256e71e1052e0d5e3e9da657ebf
  creationTime: 1576152793
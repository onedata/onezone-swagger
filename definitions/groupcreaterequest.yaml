type: object
description: Group create request.
properties:
  name:
    type: string
    description: The name of the group.
  type:
    type: string
    description: The type of the group. If not specified, `role` is assumed.
    enum:
      - organization
      - unit
      - team
      - role
required:
  - name
example:
  name: Test group
  type: role
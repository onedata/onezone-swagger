type: object
description: Oneprovider registration request.
properties:
  token:
    type: string
    description: >
      Token for registering a new Oneprovider. If Onezone allows regular users
      to freely register Oneproviders, it can be obtained from GUI or REST API.
      Otherwise, only a Onezone admin can issue such token.
  name:
    type: string
    description: Oneprovider name.
  adminEmail:
    type: string
    description: Contact email address of the Oneprovider admin.
  subdomainDelegation:
    type: boolean
    description: >
      If enabled, the Oneprovider will be assigned a subdomain in Onezone's domain
      and 'subdomain', 'ipList' properties must be provided. If disabled, 'domain'
      property must be provided.
  subdomain:
    type: string
    description: >
      Unique subdomain in onezone's domain for the Oneprovider. Required if
      subdomain delegation is enabled.
  ipList:
    type: array
    description: >
      List of Oneprovider's IPv4 addresses to be advertised by Onezone's DNS.
      Required if subdomain delegation is enabled.
    items:
      type: string
      description: >
        IPv4 address in textual representation, for example `"123.45.6.78"`.
  domain:
    type: string
    description: >
      The fully qualified domain name of the Oneprovider or its IP address (only for
      single-node deployments or clusters with a reverse proxy). Required if
      subdomain delegation is disabled.
  latitude:
    type: number
    x-erlang-type: float
    description: The geographical latitude of the Oneprovider's data center location.
  longitude:
    type: number
    x-erlang-type: float
    description: The geographical longitude of the Oneprovider's data center location.
required:
  - token
  - name
  - adminEmail
  - subdomainDelegation
example:
  token: MDAxNmxvY2F00aW9uIHJlZ2lzdHJ5CjAwM2JpZGVudGlmaW...
  name: My provider
  adminEmail: person@example.com
  subdomainDelegation: false
  domain: my-provider.example.com
  latitude: 50.0647
  longitude: 19.9450

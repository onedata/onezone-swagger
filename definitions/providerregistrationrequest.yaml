type: object
description: Provider registration request.
properties:
  token:
    type: string
    description: >
      Token for registering a new provider.
  name:
    type: string
    description: Provider name.
  subdomainDelegation:
    type: boolean
    description: >
      If enabled, the storage provider will be assigned a subdomain in onezone's domain
      and 'subdomain' property must be provided. If disabled, 'domain' property
      should be provided.
  subdomain:
    type: string
    description: >
      Unique subdomain in onezone's domain for the storage provider. Required if
      subdomain delegation is enabled.
  domain:
    type: string
    description: >
      The fully qualified domain name of the storage provider or its IP address (only for
      single-node deployments or clusters with a reverse proxy). Required if
      subdomain delegation is disabled.
  latitude:
    type: number
    x-erlang-type: float
    description: The geographical latitude of the provider data center location.
  longitude:
    type: number
    x-erlang-type: float
    description: The geographical longitude of the provider data center location.
required:
  - name
  - subdomainDelegation
  - token
example:
  token: MDAxNmxvY2F00aW9uIHJlZ2lzdHJ5CjAwM2JpZGVudGlmaW
  name: Example provider
  subdomainDelegation: false
  domain: provider2.beta.onedata.org
  latitude: 50.0647
  longitude: 19.9450

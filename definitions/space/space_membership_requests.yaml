type: object
description: Summary of space membership requests of a user.
properties:
  pending:
    type: object
    description: |
      A map of space Ids and corresponding pending (not resolved) membership requests.
    additionalProperties:
      $ref: '#/definitions/SpaceMembershipRequest'
  rejected:
    type: object
    description: |
      A map of space Ids and corresponding rejected membership requests.
    additionalProperties:
      $ref: '#/definitions/SpaceMembershipRequest'
required:
  - pending
  - rejected

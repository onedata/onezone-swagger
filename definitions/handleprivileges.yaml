type: object
description: The list of handle privileges.
properties:
  operation:
    type: string
    default: set
    description: >
      This field determines how the included privileges are
      handled ('set' - resets to the specified list,
      'grant' - adds the specified privileges to existing ones
      and 'revoke' - removes the listed privileges)
    enum:
      - set
      - grant
      - revoke
  privileges:
    type: array
    items:
      type: string
      enum:
        - delete_handle
        - modify_handle
        - view_handle
required:
  - privileges
example:
  operation:
    - grant
  privileges:
    - delete_handle
    - modify_handle
    - view_handle

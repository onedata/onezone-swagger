type: object
description: Group details.
properties:
  groupId:
    type: string
    description: Unique group Id.
  name:
    type: string
    description: The name of the group.
  type:
    type: string
    description: The type of the group.
    enum:
      - organization
      - unit
      - team
      - role_holders
required:
  - groupId
  - name
  - type
example:
  groupId: a4d3bc73aada63052310652d421609f1
  name: Test group
  type: team
type: object
description: Describes a user account.
properties:
  userId:
    type: string
    description: Unique user ID.
  name:
    type: string
    description: The user friendly name of storage resource.
  linkedAccounts:
    type: array
    description: The list of accounts linked to this user.
    items:
      $ref: '#/definitions/LinkedAccount'
  alias:
    type: string
    description: User alias (unique identifier, similar to login).
  emails:
    type: array
    items:
      type: string
required:
  - userId
  - name
example:
  userId: ALKJSDH77i79ASDKJA-ASDBAS9-87
  name: Rudolf Lingens
  alias: r.lingens
  linkedAccounts:
    - subjectId: ASD879ASD-7SADASFSsa0831
      idp: github
    - subjectId: QWESsD-7SADASFSsa0831
      idp: elixir
  emails:
    - rudolf.linges@example.com
    - john.doe@example.com
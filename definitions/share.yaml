type: object
description: Share parameters.
properties:
  shareId:
    type: string
    description: Share Id.
  name:
    type: string
    description: The name of the share.
  description:
    type: string
    description: Description of the share contents, interpreted as markdown format when displayed in GUI.
  publicUrl:
    type: string
    description: |
      Publicly accessible link that can be used to view the contents of the
      share in a web browser. Anyone with the link will be able to access the
      share browser, without any authentication.
  publicRestUrl:
    type: string
    description: |
      URL to the publicly accessible REST endpoint, which can be used to
      programmatically access the share information and data. The endpoint
      does not require any authentication.
  spaceId:
    type: string
    description: |
      The Id of the space in which the share was created.
      *Not included in public share details.*
  rootFileId:
    type: string
    description: Public Id of shared file or directory, allowing read access to its contents without authentication.
  fileType:
    type: string
    description: Denotes the type of the shared element (file or directory)
    enum:
      - file
      - dir
  handleId:
    type: string
    description: The Id of open data Handle (e.g. DOI or PID) assigned to this share or null.
  creator:
    description: |
      The creator of the share.
      *Not included in public share details.*
    $ref: '#/definitions/Subject'
  creationTime:
    $ref: '#/definitions/Timestamp'

required:
  - shareId
  - name
  - description
  - publicUrl
  - publicRestUrl
  - rootFileId
  - fileType
  - handleId
  - creationTime


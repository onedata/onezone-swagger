type: object
description: The list of group privileges.
properties:
  privileges:
    type: array
    items:
      type: string
      enum:
        - group_create_space
        - group_delete
        - group_invite_group
        - group_invite_user
        - group_join_group
        - group_join_space
        - group_leave_space
        - group_remove_group
        - group_remove_user
        - group_set_privileges
        - group_update
        - group_view
required:
  - privileges
example:
  privileges:
    - group_create_space
    - group_delete
    - group_invite_group
    - group_invite_user
    - group_join_group
    - group_join_space
    - group_leave_space
    - group_remove_group
    - group_remove_user
    - group_set_privileges
    - group_update
    - group_view

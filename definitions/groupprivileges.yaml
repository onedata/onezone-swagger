type: object
description: The list of group privileges.
properties:
  operation:
    type: string
    default: set
    description: >
      This field determines how the included privileges are
      handled ('set' - resets to the specified list,
      'grant' - adds the specified privileges to existing ones
      and 'revoke' - removes the listed privileges)
    enum:
      - set
      - grant
      - revoke
  privileges:
    type: array
    items:
      type: string
      enum:
        - group_change_data
        - group_create_space
        - group_invite_group
        - group_invite_user
        - group_join_group
        - group_join_space
        - group_leave_space
        - group_remove
        - group_remove_group
        - group_remove_user
        - group_set_privileges
        - group_view_data
required:
  - privileges
example:
  privileges:
    - group_change_data
    - group_create_space
    - group_invite_group
    - group_invite_user
    - group_join_group
    - group_join_space
    - group_leave_space
    - group_remove
    - group_remove_group
    - group_remove_user
    - group_set_privileges
    - group_view_data

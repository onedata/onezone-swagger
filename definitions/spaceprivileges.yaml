type: object
description: The list of space privileges.
properties:
  privileges:
    type: array
    items:
      type: string
      enum:
        - space_delete
        - space_add_group
        - space_invite_provider
        - space_invite_user
        - space_manage_shares
        - space_remove_group
        - space_remove_provider
        - space_remove_user
        - space_view_privileges
        - space_set_privileges
        - space_update
        - space_view
        - space_write_data
required:
    - privileges
example:
  privileges:
    - space_delete
    - space_add_group
    - space_invite_provider
    - space_invite_user
    - space_manage_shares
    - space_remove_group
    - space_remove_provider
    - space_remove_user
    - space_set_privileges
    - space_update
    - space_view
    - space_write_data

type: object
description: The list of space privileges.
properties:
  operation:
    type: string
    default: set
    description: >
      This field determines how the included privileges are
      handled ('set' - resets to the specified list,
      'grant' - adds the specified privileges to existing ones
      and 'revoke' - removes the listed privileges).
    enum:
      - set
      - grant
      - revoke
  privileges:
    type: array
    items:
      type: string
      enum:
        - space_invite_provider
        - space_update
        - space_invite_group
        - space_invite_user
        - space_manage_shares
        - space_delete
        - space_remove_group
        - space_remove_provider
        - space_remove_user
        - space_set_privileges
        - space_view
        - space_write_data
required:
    - privileges
example:
  operation:
    - set
  privileges:
    - space_invite_provider
    - space_update
    - space_invite_group
    - space_invite_user
    - space_manage_shares
    - space_delete
    - space_remove_group
    - space_remove_provider
    - space_remove_user
    - space_set_privileges
    - space_view
    - space_write_data

type: object
description: The list of space privileges.
properties:
  privileges:
    type: array
    items:
      type: string
      enum:
        - space_view
        - space_update
        - space_delete
        - space_view_privileges
        - space_set_privileges

        - space_write_data
        - space_manage_shares
        - space_view_transfers
        - space_schedule_replication
        - space_cancel_replication
        - space_schedule_eviction
        - space_cancel_eviction

        - space_invite_user
        - space_remove_user

        - space_add_group
        - space_remove_group

        - space_invite_provider
        - space_remove_provider
required:
    - privileges
example:
  privileges:
    - space_view
    - space_update
    - space_delete
    - space_view_privileges
    - space_set_privileges

    - space_write_data
    - space_manage_shares
    - space_view_transfers
    - space_schedule_replication
    - space_cancel_replication
    - space_schedule_eviction
    - space_cancel_eviction

    - space_invite_user
    - space_remove_user

    - space_add_group
    - space_remove_group

    - space_invite_provider
    - space_remove_provider

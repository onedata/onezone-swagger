type: object
description: Harvester settings update request.
properties:
  name:
    type: string
    description: The name of the harvester.
  harvestingBackendType:
    type: string
    description:
      Type of external harvesting backend that will provide persistence and analytics for harvested
      metadata. Can be chosen from predefined backends and optionally custom ones configured by Onezone admins.
  harvestingBackendEndpoint:
    type: string
    description:
      Endpoint where the specified harvesting backend can be reached by Onezone to feed incoming metadata and perform queries.
      Note that this option should be used only when changing to a new location of the same harvester backend.
      Otherwise [create a new harvester](#operation/create_harvester).
  public:
    type: boolean
    description: Public harvester allows any user to query its indices.
example:
  name: My public harvester
  harvestingBackendType: elasticsearch_harvesting_backend
  harvestingBackendEndpoint: https://example.elastic.com
  public: true

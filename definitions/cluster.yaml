type: object
description: Cluster details.
properties:
  clusterId:
    type: string
    description: >
      The id of the cluster - depending on the type equal to the Oneprovider Id
      or "onezone" in case of Onezone cluster
  type:
    type: string
    description: Type of the cluster
    enum: [oneprovider, onezone]
  workerVersion:
    $ref: '#/definitions/VersionInfo'
  onepanelVersion:
    $ref: '#/definitions/VersionInfo'
  onepanelProxy:
    type: boolean
    description: >
      Is onepanel proxy enabled - if so, onepanel GUI is served on cluster's
      domain at port 443 (rather than 9443).
  creator:
    $ref: '#/definitions/Subject'
  creationTime:
    $ref: '#/definitions/Timestamp'

required:
  - clusterId
  - type
  - workerVersion
  - onepanelVersion
  - onepanelProxy
  - creator
  - creationTime

example:
  clusterId: 2c0160248ba9a66f45da751ca459535a
  type: oneprovider
  workerVersion:
    release: 21.02.3
    build: 1-gfabf02d
    gui: 68e7e1472adb719ddf2d88908775091dfb10e5d0b916f06125ea1af4056044e3
  onepanelVersion:
    release: 21.02.3
    build: 1-gd76fac2
    gui: 5d9dd608775091dfb10ef2d888e7e14720b916f06125ea1af4056044eadb7193
  onepanelProxy: true
  creator:
    type: user
    id: 7434b256e71e1052e0d5e3e9da657ebf
  creationTime: 1576152793

type: object
description: Generic error model for REST requests.
properties:
  id:
    description: Unique error Id for reference.
    type: string
  status:
    description: HTTP error code.
    type: integer
  title:
    description: Short error title.
    type: string
  message:
    description: Detailed error message.
    type: string
example:
  id: 7YASBFLJ-123ASD870-ASDASD
  status: 404
  title: Resource not found.
  message: Space with the specified ID was not found.
type: object
description: Harvester index parameters.
properties:
  name:
    type: string
    description: The name of the index.
  guiPluginName:
    type: string
    description: 
      Mapping of index name to one recognized by gui plugin.  
      This index will be available from gui only when this value is on acceptable indices list in gui plugin manifest.
  schema:
    type: string
    description: Encoded schema of the index.
required:
  - name
  - guiPluginName
example:
  name: My study index
  guiPluginName: study
  schema: "{ \"mappings\": { \"properties\": { \"foo\": { \"type\": \"keyword\" } } } }"


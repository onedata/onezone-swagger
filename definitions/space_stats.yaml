type: object
description: Space statistics.
properties:
  syncProgressRegistry:
    type: object
    description: >
      Registry object holding all sync progress information for the space.
    properties:
      spaceCreationTime:
        type: integer
        description: >
          Timestamp in seconds (UNIX epoch) when the space was created, at the
          same time denotes the time of the first sequences emitted within the space.
      perProvider:
        type: object
        description: >
          A map (key-value) with all providers supporting this space, where key is
          the Id of *subject* provider and value is the corresponding sync progress
          summary of the provider.
        additionalProperties:
          $ref: '#/definitions/ProviderSyncProgress'
  capacityUsageRegistry:
    type: object
    description: >
      A map (key-value) with all providers supporting this space, where key is
      the Id of a provider and value is the corresponding capacity usage summary
      of the provider.
    additionalProperties:
      $ref: '#/definitions/ProviderCapacityUsage'

required:
  - syncProgressRegistry
  - capacityUsageRegistry


allOf:
- $ref: '#/definitions/Caveat'
- type: object
  properties:
    type:
      type: string
      enum: [data.readonly]
      x-discriminator-value: "data.readonly"
      description: |
        Data readonly caveat - allows only read access to user files.

        This is a **data access caveat** - if added to a token, it greatly limits
        its power in the system APIs, to the minimum required for data access -
        [see more](https://onedata.org/#/home/documentation/doc/using_onedata/access_and_invite_tokens.html#data-access-caveats).

        You can learn more about token caveats
        [here](https://onedata.org/#/home/documentation/doc/using_onedata/access_and_invite_tokens.html#token-caveats).

        Example:
        ```json
          {
            "type": "data.readonly"
          }
        ```
required:
  - type
example:
  type: data.readonly

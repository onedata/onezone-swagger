allOf:
- $ref: '#/definitions/Caveat'
- type: object
  properties:
    type:
      type: string
      enum: [time]
      x-discriminator-value: "time"
      description: |
        Time caveat - limits the validity of the token.

        You can learn more about token caveats
        [here](https://onedata.org/#/home/documentation/doc/using_onedata/access_and_invite_tokens.html#token-caveats).
    validUntil:
      type: integer
      description: |
        Timestamp in seconds (UNIX epoch) when the token expires.

        Example:
        ```json
          {
            "type": "time",
            "validUntil": 1571147494
          }
        ```
required:
  - type
  - validUntil
example:
  type: time
  validUntil: 1571147494

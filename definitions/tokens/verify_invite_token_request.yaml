type: object
description: Verify token request.
properties:
  token:
    $ref: '#/definitions/SerializedToken'
  peerIp:
    type: string
    description: The IP address of the token bearer.
    example: 38.190.241.12
  consumer:
    type: string
    description: |
      The consumer of the token being verified, in proper
      [consumer format](https://onedata.org/#/home/documentation/doc/using_onedata/access_and_invite_tokens.html#consumer).
  expectedInviteTokenType:
    type: string
    description: |
      Expected type of the invite token - verification will not succeed if it
      does not match the actual invite token type.
    enum:
      - userJoinGroup
      - groupJoinGroup
      - userJoinSpace
      - groupJoinSpace
      - supportSpace
      - registerOneprovider
      - userJoinCluster
      - groupJoinCluster
      - userJoinHarvester
      - groupJoinHarvester
      - spaceJoinHarvester
required:
  - token
example:
  token: MDAxNmxvY2F00aW9uIHJlZ2lzdHJ5CjAwM2JpZGVudGlmaW
  peerIp: 38.190.241.12
  consumer: usr-fb73f7ceff5abd995357abbe01c812ce
  expectedInviteTokenType: userJoinGroup

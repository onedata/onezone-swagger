type: object
description: Describes a user account (info available to collaborators).
properties:
  userId:
    type: string
    description: Unique user Id.
  fullName:
    type: string
    description: User's full name (given names + surname).
  username:
    type: string
    description: >
      User's human-readable identifier, unique across the system. Makes it
      easier to identify the user and can be used for signing in with password.
  creationTime:
    $ref: '#/definitions/Timestamp'

required:
  - userId
  - fullName
  - username
  - creationTime

example:
  userId: f1c8b1a37aa7447b22eb65a742d40524
  fullName: Rudolf Lingens
  username: r.lingens
  creationTime: 1576152793

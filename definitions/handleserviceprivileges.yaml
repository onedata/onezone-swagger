type: object
description: The list of handle service privileges.
properties:
  operation:
    type: string
    default: set
    description: >
      This field determines how the included privileges are
      handled ('set' - resets to the specified list,
      'grant' - adds the specified privileges to existing ones
      and 'revoke' - removes the listed privileges)
    enum:
      - set
      - grant
      - revoke
  privileges:
    type: array
    items:
      type: string
      enum:
        - delete_handle_service
        - handle_service_list_handles
        - modify_handle_service
        - register_handle
        - view_handle_service
required:
  - privileges
example:
  operation:
    - grant
  privileges:
    - view_handle_service
    - modify_handle_service
    - delete_handle_service
    - register_handle
    - handle_service_list_handles

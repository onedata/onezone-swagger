type: object
description: The list of handle service privileges.
properties:
  operation:
    type: string
    default: set
    description: >
      This field determines how the included privileges are
      handled ('set' - resets to the specified list,
      'grant' - adds the specified privileges to existing ones
      and 'revoke' - removes the listed privileges)
    enum:
      - set
      - grant
      - revoke
  privileges:
    type: array
    items:
      type: string
      enum:
        - handle_service_delete
        - handle_service_list_handles
        - handle_service_update
        - handle_service_register_handle
        - handle_service_view
required:
  - privileges
example:
  operation:
    - grant
  privileges:
    - handle_service_view
    - handle_service_update
    - handle_service_delete
    - handle_service_register_handle
    - handle_service_list_handles

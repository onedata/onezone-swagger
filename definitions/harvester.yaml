type: object
description: Harvester details.
properties:
  harvesterId:
    type: string
    description: Unique harvester Id.
  name:
    type: string
    description: The name of the harvester.
  endpoint:
    type: string
    description: URL of the harvester backend (e.g. elastic search service).
  plugin:
    type: string
    description: Name of the erlang plugin used for communication with the harvester backend.
required:
  - harvesterId
  - name
  - endpoint
  - plugin
example:
  harvesterId: ALSKDHLASD8ASDNjasd99
  name: Test harvester
  endpoint: https://example.elastic.com
  plugin: elasticsearch_plugin

type: object
description: |
  DBSync state of a specific provider - referred to as *this* provider in field
  descriptions. Holds the knowledge of *this* provider about latest dbsync
  sequence numbers generated by other providers.
properties:
  lastUpdate:
    type: integer
    description: |
      Timestamp in seconds (UNIX epoch) when the last update of dbsync state
      has been reported by *this* provider.
  seqPerProvider:
    type: object
    description: >
      A map of provider Ids supporting this space and corresponding last sequence
      number that has been seen and processed by *this* provider. Includes
      the sequence for self, which is globally considered as the latest sequence
      generated by *this* provider.
    additionalProperties:
      type: integer
      description: |
        Last sequence number of a provider in the space that has been seen and
        processed by *this* provider.
required:
  - lastUpdate
  - seqPerProvider
example:
  lastUpdate: 1571147494
  seqPerProvider:
    296ebe3c20e9666dc489b647f8647f12: 1450
    dcf12429647c204896eebe3b6f686967: 49870

type: object
description: User space parameters.
properties:
  spaceId:
    type: string
    description: Unique ID of the space.
  name:
    type: string
    description: The name of the space.
  providersSupports:
    type: object
    description: >
      The map of providers Ids supporting this space
      and the size of provisioned storage in bytes.
    additionalProperties:
      type: integer
      description: |
        Size of storage provisioned for this space by provider.
  shares:
    type: array
    description: The list of shares created from this space.
    items:
      type: string
      description: Share Id.
required:
  - spaceId
  - name
  - providersSupports
  - shares
example:
  spaceId: Xnp1JVpWfL8_stHJgct76AFALjRsI0W3rNs1nfMwqnY
  name: My Private space
  providersSupports:
    hxfMCWmquqAIjG1GeG2eZY8qvs8iRIn09HzjCJilnSE: 5368709120
  shares:
    - RsI0W3rNs1nfMwqnYXnp1JVpWfL82stHJgct76AFALj
    - s1nfMwqnYXnp1JVpWfL82stHJgct76AFALjXRsI0W3r
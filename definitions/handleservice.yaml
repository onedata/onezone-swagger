type: object
description: |
  Handle service instance.
properties:
  handleServiceId:
    type: string
    description: Handle service Id.
  name:
    type: string
    description: >
      The user defined name of the service.
  proxyEndpoint:
    type: string
    description: >
      The endpoint of the Handle service proxy, i.e. a service which implements
      logic specific for particular Handle service.
  serviceProperties:
    $ref: '#/definitions/HandleServiceProperties'
  creator:
    $ref: '#/definitions/Subject'
  creationTime:
    $ref: '#/definitions/Timestamp'

required:
  - handleServiceId
  - name
  - proxyEndpoint
  - serviceProperties
  - creator
  - creationTime

example:
  handleServiceId: cdca849d2b71bc7205f3eab686cf62fb
  name: MyCommunity Handle service
  proxyEndpoint: https://localhost:17000/handle_proxy
  serviceProperties:
    type: DOI
    host: https://mds.test.datacite.org
    doiEndpoint: /doi
    metadataEndpoint: /metadata
    mediaEndpoint: /media
    prefix: 10.5072
    username: alice
    password: pa$$word
    identifierTemplate: "{{space.name}}-{{space.guid}}"
    allowTemplateOverride: false
  creator:
    type: user
    id: 7434b256e71e1052e0d5e3e9da657ebf
  creationTime: 1576152793

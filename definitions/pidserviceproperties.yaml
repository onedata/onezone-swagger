description: |
  The properties of a [PID](http://www.pidconsortium.eu/) registration service.
allOf:
  - $ref: '#/definitions/HandleServiceProperties'
  - type: object
    x-discriminator-value: PID
    properties:
      endpoint:
        type: string
        description: >
          The HTTP endpoint for handle registration.
      prefix:
        type: string
        description: >
          The PID prefix under which new PID's can be minted using this account.
      username:
        type: string
        description: >
          The username for login to the PID service.
      password:
        type: string
        description: >
          The password for login to the PID service.
      autoSuffixGeneration:
        type: boolean
        description: >
          When set to true, the suffixes will be generated automatically by the registration service.
      suffixPrefix: 
        type: string
        description: >
          Auto generated PID suffixes have a format PREFIX-UUID-SUFFIX, UUID is generated by the registration service.
      suffixSuffix: 
        type: string
        description: >
          Auto generated PID suffixes have a format PREFIX-UUID-SUFFIX, UUID is generated by the registration service.
      identifierTemplate: 
        type: string
        description: >
          Template for generating PID's based Onedata properties (e.g. space UUID). If set to `true` the `autoSuffixGeneration` must be `false`.
      allowTemplateOverride: 
        type: string
        description: >
          Allow users to create custom identifiers regardless of the specified template.
    required:
      - name
      - endpoint
      - prefix
      - username
      - password
      - autoSuffixGeneration
      - suffixPrefix
      - suffixSuffix
example:
  type: PID
  name: iMarine EPIC
  endpoint: https://epic.grnet.gr/api/v2/handles
  prefix: 11789
  autoSuffixGeneration: false
  suffixPrefix: "{{space.name}}"
  suffixSuffix: "{{space.uuid}}"
  username: alice
  password: pa$$word
  identifierTemplate: "{{space.name}}-{{space.guid}}"
  allowTemplateOverride: false

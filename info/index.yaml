    curl -H "x-auth-token: $TOKEN" [...]
    curl -H "authorization: Bearer $TOKEN" [...]
    curl -u "username:password" [...]
    curl -H "macaroon: $TOKEN" [...]   # DEPRECATED
    ```
    > `$TOKEN` can ba a Onedata access token, obtained via Onezone GUI or API, in the form
    `MDAxNWxvY2F00aW9...`. If authority delegation for given IdP is enabled,
    it is possible to provide an access token from the IdP, which must be prefixed

x-bash-codegen-description: |
  This is the RESTful API definition of Onezone component of Onedata
  data management system [onedata.org](http://onedata.org).

  This API allows control and configuration of local Onezone service deployment,
  in particular management of users, groups, spaces, shares, providers,
  handle services, handles and clusters.

  ## Authentication and authorization
  To be able to use this API, the REST client must authenticate with the Onezone
  service and posses required authorization, which is determined based on
  client's privileges and relations in the system.

  There are essentially three types of REST clients depending on the authentication:
    * **users** - can authenticate using an access token or basic credentials
    (only for users originating from Onezone's onepanel). Examples:
    ```bash
    curl -H "x-auth-token: $TOKEN" [...]
    curl -H "authorization: Bearer $TOKEN" [...]
    curl -u "username:password" [...]
    curl -H "macaroon: $TOKEN" [...]   # DEPRECATED
    ```
    > `$TOKEN` can ba a Onedata access token, obtained via Onezone GUI or API, in the form
    `MDAxNWxvY2F00aW9...`. If authority delegation for given IdP is enabled,
    it is possible to provide an access token from the IdP, which must be prefixed
    properly (depending on the configuration), e.g.: `github/GST5aasdA...`.

    * **Oneproviders** - can authenticate using the provider root token,
    which was assigned during registration in Onezone. It can be found in
    `/etc/op_worker/provider_root_token.txt`. It is used just like a user
    access token, for example:
    ```bash
    curl -H "x-auth-token: $TOKEN" [...]
    curl -H "authorization: Bearer $TOKEN" [...]
    curl -H "macaroon: $TOKEN" [...]   # DEPRECATED
    ```
    > Please mind that the provider root token is highly confidential and must
    be kept secret (similarly to a private RSA key).

    * **anonymous** - there is a small subset of operations that do not require
      any authentication and are publicly available (look for information about
      public availability in the endpoint descriptions).

  The authorization of the client is determined based on existing relations and
  privileges in the system. In most cases, the rules below can be roughly applied:
    * users and providers can access and modify their own data
    * users can perform operations in groups, spaces, handle services, handles
      and clusters depending on their privileges in subject entity - the required
      privileges are listed in the description of each operation
    * users can be given special admin privileges (fine-grained) that allow to
      access and modify all entities in the system - see certain operations for
      details.

  Authentication and Authorization errors have the following meaning:
    * HTTP 401 UNAUTHORIZED - the client could not be authenticated
    * HTTP 403 FORBIDDEN - the client was authenticated, but is not permitted to
      perform the action

  ## Effective users and effective groups and spaces
  Onedata supports creation of arbitrary nested group and space membership tree
  structures. In order to determine if a given user belongs to the group
  directly or indirectly by belonging to a subgroup of a group, separate API
  calls are provided for getting information about group users
  (direct group members) and effective users (indirect group members).

  ## API structure
  The API is divided into several categories, corresponding to entities in Onedata:

  **Space management**
  The space management operations of this API provide means for accessing
  information about spaces and their management.

  **Share management**
  The share management operations of this API provide means for accessing
  information about shares and their management.

  **Group management**
  The group management operations allow creation of user groups, assigning
  their authorization rights, adding and removing users from groups.

  **User management**
  The user management methods allow creation of users, managing their
  authorization credentials as well as space and group membership.

  **Provider management**
  Provider specific calls allow getting global information about the spaces
  managed by the provider, and some administrative operations which can be used
  for monitoring or accounting.

  **Handle service management**
  The handle service management operations of this API provide means for
  accessing information about handle services and their management.

  **Handle API**
  Onezone provides extensive support for integration with Handle system
  registration services, including support for DOI and PID identifier assignment
  services. The API provides methods for adding new Handle services to the
  system, managing which users can use which registration services and complete
  API for registering identifiers to users' data sets which are made public.

  **Cluster management**
  Operations for managing Onezone / Oneprovider clusters and their members -
  users and groups that can access the Onepanel interfaces (REST or GUI) of
  a cluster.



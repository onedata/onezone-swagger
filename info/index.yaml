    * HTTP 401 UNAUTHORIZED - the client could not be authenticated
    * HTTP 403 FORBIDDEN - the client was authenticated, but is not permitted to
      perform the action

  ## Effective users and effective groups and spaces
  Onedata supports creation of arbitrary nested group and space membership tree
  structures. In order to determine if a given user belongs to the group
  directly or indirectly by belonging to a subgroup of a group, separate API
  calls are provided for getting information about group users
  (direct group members) and effective users (indirect group members).

  ## API structure
  The API is divided into several categories, corresponding to entities in Onedata:

  **Space management**
  The space management operations of this API provide means for accessing
  information about spaces and their management.

  **Share management**
  The share management operations of this API provide means for accessing
  information about shares and their management.

  **Group management**
  The group management operations allow creation of user groups, assigning
  their authorization rights, adding and removing users from groups.

  **User management**
  The user management methods allow creation of users, managing their
  authorization credentials as well as space and group membership.

  **Provider management**
  Provider specific calls allow getting global information about the spaces
  managed by the provider, and some administrative operations which can be used
  for monitoring or accounting.

  **Handle service management**
  The handle service management operations of this API provide means for
  accessing information about handle services and their management.

  **Handle API**
  Onezone provides extensive support for integration with Handle system
  registration services, including support for DOI and PID identifier assignment
  services. The API provides methods for adding new Handle services to the
  system, managing which users can use which registration services and complete
  API for registering identifiers to users' data sets which are made public.

  **Cluster management**
  Operations for managing Onezone / Oneprovider clusters and their members -
  users and groups that can access the Onepanel interfaces (REST or GUI) of
  a cluster.


  ## Using the API
  Onezone API is quite complex and thus it might be difficult to quickly figure
  out how to perform specific action, however the following guidelines might
  be useful:
    * Operations performed by a regular users on their resources are grouped under
      `/user` path (**USER** group in the menu)
    * Operations performed by administrators of specific resources (e.g. groups,
      spaces, shares) start with specific resource (e.g. `/groups`)
    * By default the operations which list resource membership
      (e.g. `/spaces/SPACE_ID/groups/`) will list explicit resource membership.
      To get list of effective resource membership (i.e. including indirect
      membership), special paths are provided
      (e.g. `/spaces/SPACE_ID/effective_groups/`)

  Furthermore, we have prepared a command-line client environment based on Docker
  which gives easy access to each of Onedata services via command-line clients,
  with pre-configured shell with full help on the APIs and autocomplete for
  operations and attributes.

  ```
  docker run -it onedata/rest-cli:21.02.0-alpha23
  ```

  Below you can find some tutorials which show how to use this API in practice:
    * [User oriented tutorial](https://onedata.org/#/home/documentation/doc/using_onedata/using_onedata_from_cli.html)
    * [Administrator oriented tutorial](https://onedata.org/#/home/documentation/doc/administering_onedata/administering_onedata_from_cli.html)


  ## Examples

  **Generate new authentication token**
  ```bash
  curl -u user:password -X POST -H 'Content-type: application/json' -d '{}' \
  https://$ONEZONE_HOST/api/v3/onezone/user/client_tokens
  ```

  **Get user details**
  ```bash
  curl -H 'X-Auth-Token: $TOKEN' -X GET \
  https://$ONEZONE_HOST/api/v3/onezone/user
  ```

  **Get user details using an access token from github**
  ```bash
  curl -H 'X-Auth-Token: github/ijaAVWq3j9234jA9gPoR9agFja89t9UiPf8tiueSdx' -X GET \
  https://$ONEZONE_HOST/api/v3/onezone/user
  ```
  > Note that GitHub IdP must be properly configured for the example to work:
  > * authority delegation must be enabled
  > * tokenPrefix must be set to "github/"
  >
  > You can learn more in
  > [the documentation](https://onedata.org/#/home/documentation/doc/administering_onedata/openid_saml_configuration/openid_saml_configuration_19_02[authority-delegation].html).


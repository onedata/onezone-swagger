    source: "onezone-rest-cli getUserSpace sid=oOVF-KrO1P6rpA0LFgNVI8NxuhxyQMUnrYzjAnKiyAY"


delete:
  operationId: leave_space
  tags:
    - User
  x-onedata-gri:
    type: od_user
    id: ?CLIENT_ID
    aspect: "{space, ?BINDING(sid)}"
  summary: Leave space
  x-bash-codegen-description: |
    Removes the user's membership in a specific space.

    This operation can be invoked on behalf of the current user only.
  description: |
    Removes the user's membership in a specific space.

    This operation can be invoked on behalf of the current user only.

    ***Example cURL requests***

    **Delete user space**
    ```bash
    curl -u username:password -X DELETE \
    https://$HOST/api/v3/onezone/user/spaces/$SPACE_ID
    ```
  produces:
    - application/json
  responses:
    '204':
      description: The user is no longer a member of the space.

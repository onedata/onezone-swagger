get:
  operationId: get_user_space
  x-onedata-service: onezone
  x-onedata-module: space
  x-onedata-method: space_logic:get_data
  summary: Get space details.
  description: Returns the details of a specific space.
  produces:
    - application/json
  responses:
    '200':
      description: Returns the details of a specific space.
      schema:
        $ref: '#/definitions/Space'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: sid
    in: path
    description: Space ID.
    type: string
    required: true


delete:
  operationId: delete_user_space
  x-onedata-service: onezone
  x-onedata-module: space
  x-onedata-method: space_logic:remove_user
  summary: Leave space.
  description: Removes the users ownership or membership in a specific space.
  produces:
    - application/json
  responses:
    '200':
      description: The space was deleted successfuly.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: sid
    in: path
    description: Space Id.
    type: string
    required: true


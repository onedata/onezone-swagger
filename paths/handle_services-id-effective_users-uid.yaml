  description: |
    Allows to get a user to a handle service.

    This operation requires `handle_service_update` privilege.

    ***Example cURL requests***

    **Get effective handle service user**
    ```bash
    curl -u username:password -X GET \
    https://$HOST:8443/api/v3/handle_services/SADHLKJhlkASHDLAKSHDLKJHJjLH/effective_users/njOzyvXybAYvki10HXRCeJd_IlLHS4XEklgghmJjDpo

    {
       "name" : "John Doe",
       "alias" : "",
       "login" : "username",
       "connectedAccounts" : [],
       "userId" : "njOzyvXybAYvki10HXRCeJd_IlLHS4XEklgghmJjDpo",
       "emailList" : []
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: User added successfully.
      schema:
        $ref: '#/definitions/User'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: The ID of the handle service.
      required: true
      type: string
    - name: uid
      in: path
      description: The ID of the user to add to handle service.
      required: true
      type: string

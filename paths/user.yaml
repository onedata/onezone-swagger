get:
  operationId: get_user
  tags:
    - User
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: user_logic:get_data
  summary: Get user details
  description: |
    Returns details about currently authenticated user.

    This operation can be invoked on behalf of current user only.
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about user.
      schema:
        $ref: '#/definitions/User'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found..
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'


patch:
  operationId: modify_user
  tags:
    - User
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: user_logic:modify
  summary: Modify user
  description: |
    Modifies user account details based on information provided in the request body.

    This operation can be invoked on behalf of current user only.
  consumes:
    - application/json
  responses:
    '204':
      description: User information updated successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: data
    in: body
    description: User data.
    schema:
      $ref: '#/definitions/User'
    required: true

delete:
  operationId: remove_user
  tags:
    - User
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: user_logic:remove
  summary: Remove user
  description: Removes the account of currently authenticated user.
  consumes:
    - application/json
  responses:
    '200':
      description: User removed successfully.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'

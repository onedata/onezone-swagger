get:
  operationId: get_groups_user_privileges
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: eupriv
  x-onedata-method: group_logic:get_effective_privileges
  summary: Get user group privileges.
  description: Returns the user privileges in a group.
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about a group user.
      schema:
        $ref: '#/definitions/User'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true
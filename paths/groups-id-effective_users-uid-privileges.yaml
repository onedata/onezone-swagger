get:
  operationId: get_group_user_privileges
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: eupriv
  x-onedata-method: group_logic:get_effective_privileges
  description: Returns public information about a specific group user.
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about a group user.
      schema:
        $ref: '#/definitions/user'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true
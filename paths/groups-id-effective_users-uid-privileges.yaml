  description: |
    Returns the effective user privileges in a group.

    This operation requires `group_view_privileges` privilege.
    For administrator who does not belong to this group
    `oz_groups_view_privileges` privilege is required.

    ***Example cURL requests***

    **Get group user details**
    ```bash
    curl -i -u username:password -X GET \
    https://$HOST/api/v3/onezone/groups/HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8/effective_users/lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0/privileges

    {
      "privileges": [
        "group_view",
        "group_update",
        "group_delete",
        "group_set_privileges",
        "group_invite_user",
        "group_remove_user",
        "group_add_child",
        "group_remove_child",
        "group_add_parent",
        "group_leave_parent",
        "group_add_space",
        "group_leave_space",
        "group_create_handle_service",
        "group_leave_handle_service",
        "group_create_handle",
        "group_leave_handle"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about a group user privileges.
      schema:
        $ref: '#/definitions/GroupPrivileges'
    '400':
      description: Invalid request.
      schema:

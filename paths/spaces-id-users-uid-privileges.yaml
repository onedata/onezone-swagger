  description: |
    Updates user's (`{uid}`) privileges in a space (`{id}`).

    This operation requires `space_set_privileges` privilege.
    For administrators who do not have to be members of this space,
    `oz_spaces_set_privileges` privilege is required.

    The `grant` field specifies a list of privileges to be granted. The `revoke`
    field specifies a list of privileges to be revoked. At least one of those
    fields must be given.

    ***Example cURL requests***

    **Update user's privileges in a space**
    ```bash
    curl -i -k -u admin:password -X PATCH \
    -d '{"grant": ["space_view", "space_update"], "revoke": ["space_delete"]}' \
    https://$HOST/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/users/lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0/privileges
    ```
  responses:
    '204':
      description: The privileges have been updated.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space Id.
    type: string
    required: true
  - name: uid
    in: path
    description: User Id.
    type: string
    required: true
  - name: data
    in: body
    description: Space privileges update request.
    schema:
      $ref: '#/definitions/SpacePrivilegesUpdate'
    required: true
  x-code-samples:
  - lang: Shell
    source: "echo '{\"grant\": [\"space_view\", \"space_update\"], \"revoke\": [\"space_delete\"]}' | onezone-rest-cli updateUserSpacePrivileges id=bI4QaPBog_0kCdUddUIsgAxi5I803ZirkUfdiWDd4W3 uid=lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0 -"

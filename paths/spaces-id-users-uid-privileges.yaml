get:
  operationId: get_space_user_privileges
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: upriv
  x-onedata-method: space_logic:get_privileges
  description: Returns the list of user privileges in a specific space.
  produces:
    - application/json
  responses:
    '200':
      description: The list of user privileges in a space.
      schema:
        type: array
        items:
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true

put:
  operationId: set_space_user_privileges
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: upriv
  x-onedata-method: space_logic:set_privileges
  description: Adds specific privileges for a user in a space.
  responses:
    '200':
      description: The user privileges have been added.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true
  - name: data
    in: body
    description: User privileges.
    schema:
      type: array
      items:
        type: string
    required: true


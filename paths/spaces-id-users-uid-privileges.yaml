  description: |
    Returns privileges of a user to a specific space.

    This operation requires `space_view_data` privilege.

    ***Example cURL requests***

    **Get user privileges to space**
    ```bash
    curl -u username:password -X GET \
    https://$HOST:8443/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/users/lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0/privileges

    {
      "privileges": [
        "space_add_provider",
        "space_change_data",
        "space_invite_group"
        ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of user privileges in a space.
      schema:
        $ref: '#/definitions/SpacePrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getSpaceUserPrivileges id=bI4QaPBog_0kCdUddUIsgAxi5I803ZirkUfdiWDd4W3 uid=lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0"


patch:
  operationId: set_space_user_privileges
  tags:
    - Space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: upriv
  x-onedata-method: space_logic:set_privileges
  summary: Set user privileges to space
  x-bash-codegen-description: |
    Sets privileges for a user to a space.

    This operation requires `space_set_privileges` privilege.
  description: |
    Sets privileges for a user to a space.

    This operation requires `space_set_privileges` privilege.

    ***Example cURL requests***

    **Set user privileges to space**
    ```bash
    curl -i -k -u admin:password -X PUT \
    -d '{"privileges":["space_add_provider","space_change_data"]}' \
    https://$HOST:8443/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/users/lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0/privileges
    ```
  responses:
    '200':
      description: The user privileges have been added.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true
  - name: data
    in: body
    description: User privileges.
    schema:
      $ref: '#/definitions/SpacePrivileges'
    required: true
  x-code-samples:
  - lang: Shell
    source: "echo '[\"space_view_data\"]' | onezone-rest-cli setSpaceUserPrivileges id=bI4QaPBog_0kCdUddUIsgAxi5I803ZirkUfdiWDd4W3 uid=lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0 -"

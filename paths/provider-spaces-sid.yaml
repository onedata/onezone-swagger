get:
  operationId: get_supported_space
  tags:
    - Provider
  x-onedata-gri:
    type: od_space
    id: ?BINDING(sid)
    aspect: instance
    scope: protected
  x-onedata-auth-hint: ?THROUGH_PROVIDER(?CLIENT_ID)

  description: |
    Returns information about a specific space supported by the Oneprovider that
    performed the request.

    This operation requires peer certificate authentication.

    ***Example cURL requests***

    **Get space details**
    ```bash
    curl -H "macaroon:JKAxNWxvY2F0aW9uIG9uZXp..." -X GET \
    https://$HOST:8443/api/v3/onezone/provider/spaces/803ZirkUfdiWDd4W3bI4QaPBog_0kCdUddUIsgAxi5I

    {
      "spaceId": "803ZirkUfdiWDd4W3bI4QaPBog_0kCdUddUIsgAxi5I",
      "name": "new_space1",
      "providersSupports": {
        "hxfMCWmquqAIjG1GeG2eZY8qvs8iRIn09HzjCJilnSE" : 5368709120
      }
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about a specific space.
      schema:
        $ref: '#/definitions/Space'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: sid
    in: path
    description: Space ID.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getSupportedSpace sid=WEavnRE7c49EU2sjF0Rz7l_kpiA1IBrwbDxNfH87Plc"



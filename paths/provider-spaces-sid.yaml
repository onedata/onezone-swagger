get:
  operationId: get_supported_space
  tags:
    - Provider
  x-onedata-service: onezone
  x-onedata-module: provider
  x-onedata-method: space_logic:get_data
  summary: Get space details by provider
  description: |
    Returns information about a specific space supported by the Oneprovider that 
    performed the request.

    This operation requires peer certificate authentication.
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about a specific space.
      schema:
        $ref: '#/definitions/Space'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: sid
    in: path
    description: Space ID.
    type: string
    required: true


delete:
  operationId: remove_space_support
  tags:
    - Provider
  x-onedata-service: onezone
  x-onedata-module: provider
  x-onedata-method: space_logic:remove_provider
  summary: Remove space support
  description: |
    Removes support for space from the Oneprovider that performed the request.

    This operation requires peer certificate authentication.
  produces:
    - application/json
  responses:
    '200':
      description: The space support has ended.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: sid
    in: path
    description: Space ID.
    type: string
    required: true


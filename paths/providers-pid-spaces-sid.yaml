  description: |
    Returns the details of space supported by a specific provider.

    This operation requires `list_spaces_of_provider` privilege.

    ***Example cURL requests***

    **List spaces supported by provider**
    ```bash
    curl -ksS -u username:password -X GET  \
    https://$HOST:8443/api/v3/onezone/providers/ASDJKHASDASD5465asdvASDasd/spaces/KJHAGSDJKHGASJKHDGAKJHSDGKHJASD

    {
      "spaceId": "KJHAGSDJKHGASJKHDGAKJHSDGKHJASD",
      "name": "new_space1",
      "canonicalName": "new_space1",
      "providersSupports": []
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The space details.
      schema:
        $ref: '#/definitions/Space'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: pid
      description: Provider ID.
      type: string
      in: path
      required: true
    - name: sid
      description: Space ID.
      type: string
      in: path
      required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getProviderSpace pid=ASDJKHASDASD5465asdvASDasd sid=KJHAGSDJKHGASJKHDGAKJHSDGKHJASD"

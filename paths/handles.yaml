post:
  operationId: handle_service_register_handle
  tags:
    - Handle
  x-onedata-gri:
    type: od_handle
    aspect: instance
  x-onedata-permissions:
    - handle_service_register_handle
    - oz_handles_create
  summary: Register handle
  x-bash-codegen-description: |
    Registers a new Open Data handle in the specified handle service.
    
    An Open Data handle is essentially a persistent identifier (PID/DOI) that points to
    a resource in Onedata that is to be shared publicly as an Open Data record. 
    All handles are advertised via the OAI-PMH protocol (Onezone serves as a repository
    of Open Data records, to be harvested by Open Data aggregators).

    The handle service serves as a proxy that registers persistent identifiers in an external service
    such as **DataCite** or **handle.net**. It is typically set up by Onezone admins, who grant
    the rights to register handles to specific users/groups.

    This operation requires `handle_service_register_handle` privilege in the specified handle service
    or `oz_handles_create` admin privilege.
  description: |
    Registers a new Open Data handle in the specified handle service.
    
    An Open Data handle is essentially a persistent identifier (PID/DOI) that points to
    a resource in Onedata that is to be shared publicly as an Open Data record. 
    All handles are advertised via the OAI-PMH protocol (Onezone serves as a repository
    of Open Data records, to be harvested by Open Data aggregators).

    The handle service serves as a proxy that registers persistent identifiers in an external service
    such as **DataCite** or **handle.net**. It is typically set up by Onezone admins, who grant
    the rights to register handles to specific users/groups.
    
    See also:  
    * [Create a new handle for the current user](#operation/create_user_handle)  
    * [Create a new handle for given group](#operation/create_group_handle)  

    This operation requires `handle_service_register_handle` privilege in the specified handle service
    or `oz_handles_create` admin privilege.

    ***Example cURL requests***

    **Register handle**
    ```bash
    curl -H "x-auth-token: $TOKEN" -H "content-type: application/json" \
      -X POST https://$ZONE_HOST/api/v3/onezone/handles \
      -d '{ 
        "handleServiceId": "ddb06ed993bae95f2f430664fff122f7", 
        "resourceType": "Share", 
        "resourceId": "4fa683cbda8d8f686d15d42720af431d", 
        "metadataPrefix": "oai_dc", 
        "metadata": "<?xml version=\"1.0\" encoding=\"utf-8\" ?>..." 
      }'
    
    ```
  consumes:
    - application/json
  responses:
    '201':
      description: >
        URI of the created handle in form https://$ZONE_HOST/api/onezone/v3/handles/{id} is
        returned in the response `Location` header.
      headers:
        Location:
          description: URI of the created handle.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: handleRegistrationRequest
      in: body
      required: true
      schema:
        $ref: '#/definitions/HandleRegistrationRequest'
  x-code-samples:
  - lang: Shell
    source: "cat hndl_request.json | onezone-rest-cli registerHandle -"

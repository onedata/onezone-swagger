post:
  operationId: join_space
  tags:
    - User
  x-onedata-service: onezone
  x-onedata-module: space
  x-onedata-method: space_logic:join
  summary: Join space
  description: |
    Join existing space using inivitation token.

    This operation can be invoked on behalf of current user only.
  consumes:
    - application/json
  responses:
    '201':
      description: >
        ID of the joined space in the form /user/spaces/{id} is 
        returned in the response `Location` header. 
      headers:
        Location: 
          description: ID of the joined space.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: spaceinvitetoken
    in: body
    description: Token for joining a space.
    schema:
      $ref: '#/definitions/SpaceInviteToken'
    required: true
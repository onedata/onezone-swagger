post:
  operationId: join_space
  x-onedata-service: onezone
  x-onedata-module: space
  x-onedata-method: space_logic:join
  summary: Join space.
  description: Join existing space using inivitation token.
  consumes:
    - application/json
  responses:
    '201':
      description: Returns the path of the joined space in the response entity i.e. "201 /user/spaces/{id}"
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onezone REST API unavailable at this URL.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: spaceinvitetoken
    in: body
    description: Token for joining a space.
    schema:
      $ref: '#/definitions/SpaceInviteToken'
    required: true
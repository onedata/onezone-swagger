post:
  operationId: join_space
  x-onedata-service: onezone
  x-onedata-module: space
  x-onedata-method: space_logic:join
  description: >
   Join existing space using inivitation token.
  consumes:
    - application/json
  responses:
    '200':
      description: Space joined successfully.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API unavailable at this URL.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: spaceinvitetoken
    in: body
    description: Token for joining a space.
    schema:
      $ref: '#/definitions/spaceinvitetoken'
    required: true
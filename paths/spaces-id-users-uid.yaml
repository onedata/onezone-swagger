get:
  operationId: get_space_user
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: user
  x-onedata-method: space_logic:get_user
  summary: Returns the public information about a specific user in a space.
  description: Returns the public information about a specific user in a space.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a space user.
      schema:
        $ref: '#/definitions/user'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true


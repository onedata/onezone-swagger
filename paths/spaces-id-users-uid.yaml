get:
  operationId: get_space_user
  tags:
    - Space
  x-onedata-gri:
    type: od_user
    id: ?BINDING(uid)
    aspect: instance
    scope: shared
  x-onedata-auth-hint: ?THROUGH_SPACE(?BINDING(id))
  x-onedata-permissions:
    - space_view
    - oz_users_view
  summary: Get space user details
  x-bash-codegen-description: |
    Returns the public information about a specific user in a space.

    This operation requires `space_view` privilege.
    For administrators who do not have to be members of this space,
    `oz_users_view` privilege is required.
  description: |
    Returns the public information about a specific user in a space.

    This operation requires `space_view` privilege.
    For administrators who do not have to be members of this space,
    `oz_users_view` privilege is required.

    ***Example cURL requests***

    **Get space user data**
    ```bash
    curl -u username:password -X GET \
    https://$HOST/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/users/njOzyvXybAYvki10HXRCeJd_IlLHS4XEklgghmJjDpo

    {
       "userId" : "njOzyvXybAYvki10HXRCeJd_IlLHS4XEklgghmJjDpo",
       "name" : "John Doe",
       "login" : "username"
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Information about a space user.
      schema:
        $ref: '#/definitions/User'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space Id.
    type: string
    required: true
  - name: uid
    in: path
    description: User Id.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getSpaceUser id=bI4QaPBog_0kCdUddUIsgAxi5I803ZirkUfdiWDd4W3 uid=lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0"


put:
  operationId: add_user_to_space

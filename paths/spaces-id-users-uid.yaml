    aspect: "{user, ?BINDING(uid)}"
  x-onedata-permissions:
    - oz_spaces_add_relationships
    - oz_users_add_relationships
  summary: Add user to space
  x-bash-codegen-description: |
    Allows to add a user to any space.

    This operation can be invoked by system administrators only
    and requires `oz_spaces_add_relationships` and `oz_users_add_relationships` privilege.
  description: |
    Allows to add a user to any space. Optional privileges
    can be passed in the request body, otherwise default
    privileges will be set for user in this space.

    This operation can be invoked by system administrators only
    and requires `oz_spaces_add_relationships` and `oz_users_add_relationships` privilege.

    ***Example cURL requests***

    **Add user to space**
    ```bash
    curl -u username:password  -H "Content-type: application/json" -X PUT \
    https://$HOST/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/users/lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0
    ```
  consumes:
    - application/json
  responses:
    '204':
      description: The user was added to the space.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space Id.
    type: string
    required: true
  - name: uid
    in: path
    description: User Id.
    type: string
    required: true

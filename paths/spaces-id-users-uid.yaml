get:
  operationId: get_space_user
  tags:
    - Space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: user
  x-onedata-method: space_logic:get_user
  summary: Get space user details.
  description: Returns the public information about a specific user in a space.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a space user.
      schema:
        $ref: '#/definitions/User'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true


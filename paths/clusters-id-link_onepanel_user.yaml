  description: |
    Links a Onedata user to a Onepanel admin account. Requires
    [link Onepanel user token](#operation/user_create_link_onepanel_user_token).

    This operation can only be invoked with Oneprovider credentials and is
    reserved for internal Onepanel logic (user can only be linked via Onepanel GUI).

    ***Example cURL requests***

    **Link Onepanel user**
    ```bash
    curl -H "macaroon:JKAxNWxvY2F0aW9uIG9uZXp..." -H "Content-type: application/json" -X POST \
    -d '{ "token" : "MDAxNmxvY2F00aW9uRVM2TVo5UlZ5cGFjZV9jcmLciFsOgyUkPI3f02le6PM01IX8go" }'  \
    https://$HOST/api/v3/onezone/clusters/H8ez0CwDZ7JMYRWn1ipmBpgJHPXzIXj012/link_onepanel_user
    ```
  consumes:
    - application/json
  responses:
    '200':
      description: Details about the linked Onedata user.
      schema:
        $ref: '#/definitions/User'
    '400':
      description: Invalid request.

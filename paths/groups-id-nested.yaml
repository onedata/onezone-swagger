get:
  operationId: get_nested_groups
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: nested_groups
  x-onedata-method: group_logic:get_nested_groups
  summary: Get subgroups.
  description: Returns the list of subgroups of a specific group.
  produces:
    - application/json
  responses:
    '200':
      description: The list of nested group ID's.
      schema:
        type: array
        items:
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true

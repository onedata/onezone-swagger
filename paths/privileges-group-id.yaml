get:
  operationId: get_group_onezone_privileges
  tags:
    - Privileges
  x-onedata-service: onezone
  x-onedata-module: privileges
  x-onedata-resource: upriv
  x-onedata-method: onezone_logic:get_group_privileges
  summary: Get group's Onezone privileges
  description: |
    Returns the list of group privileges for Onezone.

    This operation requires `view_privileges` privilege.

    ***Example cURL requests***

    **Get groups privileges to Onezone service**
    ```bash
    curl -k -u admin:password -X GET \
    https://$HOST:8443/api/v3/onezone/privileges/groups/T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM

    {
      "privileges": []
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of group privileges in Onezone.
      schema:
        $ref: '#/definitions/OnezonePrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true

patch:
  operationId: set_group_onezone_privileges
  tags:
    - Privileges
  x-onedata-service: onezone
  x-onedata-module: onezone
  x-onedata-resource: upriv
  x-onedata-method: onezone_logic:set_privileges
  summary: Set group's Onezone privileges
  description: |
    Modifies privileges for a user {id} for Onezone.

    This operation requires `set_privileges` privilege.

    ***Example cURL requests***

    **Set groups privileges to Onezone service**
    ```bash
    curl -k -H "Content-type: application/json"  -X PUT \
    -d '{"privileges": ["list_spaces"]}' \
    https://$HOST:8443/api/v3/onezone/privileges/groups/T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM
    ```
  responses:
    '200':
      description: The group privileges have been added.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: data
    in: body
    description: User Onezone privileges.
    schema:
      $ref: '#/definitions/OnezonePrivileges'


delete:
  operationId: remove_group_onezone_privileges
  tags:
    - Privileges
  x-onedata-service: onezone
  x-onedata-module: onezone
  x-onedata-resource: upriv
  x-onedata-method: onezone_logic:remove_privileges
  summary: Remove group's Onezone privileges
  description: |
    Removes all privileges for a group {id} to Onezone.

    This operation requires `set_privileges` privilege.

    ***Example cURL requests***

    **Remove all groups privileges to Onezone service**
    ```bash
    curl -i -k -u username:password  -X DELETE  \
    https://$HOST:8443/api/v3/onezone/privileges/groups/T5x_HhFYOnILOCUf9OqgExw00RwaU2
    ```
  responses:
    '200':
      description: The group privileges have been added.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true

    curl -u username:password -X GET \
    https://$HOST:8443/api/v3/onezone/user/effective_spaces/oOVF-KrO1P6rpA0LFgNVI8NxuhxyQMUnrYzjAnKiyAY

    {
      "spaceId":"oOVF-KrO1P6rpA0LFgNVI8NxuhxyQMUnrYzjAnKiyAY",
      "providersSupports":{},
      "name": "My test space"
    }
    ```

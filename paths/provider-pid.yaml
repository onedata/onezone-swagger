get:
  operationId: get_other_provider
  tags:
    - Provider
  x-onedata-service: onezone
  x-onedata-module: provider
  x-onedata-resource: nprovider
  x-onedata-method: provider_logic:get_data
  summary: Get provider details.
  description: Returns the information about a another Oneprovider service, which is connected to the current provider.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a provider.
      schema:
        $ref: '#/definitions/Provider'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: pid
    in: path
    description: Provider ID.
    type: string
    required: true
get:
  operationId: get_provider
  x-onedata-service: onezone
  x-onedata-module: provider
  x-onedata-resource: nprovider
  x-onedata-method: provider_logic:get_data
  description: Returns the information about a specific provider.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a provider.
      schema:
        $ref: '#/definitions/provider'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: pid
    in: path
    description: Provider ID.
    type: string
    required: true
post:
  operationId: create_group
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: groups
  x-onedata-method: group_logic:create
  summary: Create new group
  description: |
    Creates a new group.

    This operation does require any specific privileges.

    ***Example cURL requests***

    **Create new group of type `role`**
    ```bash
     curl -k -u username:password  -H "Content-type: application/json" \
     -X POST -d '{ "name":"new_group" , "type":"role" }' \
     https://$HOST:8443/api/v3/onezone/groups/
    ```
  consumes:
    - application/json
  responses:
    '201':
      description: >
        ID of the group created in the form /groups/{id} is 
        returned in the response `Location` header.
      headers:
        Location: 
          description: ID of the created group.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: data
    in: body
    description: Group properties.
    schema:
      $ref: '#/definitions/Group'
    required: true

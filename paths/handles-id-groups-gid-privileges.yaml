  description: |
    Updates child group's (`{gid}`) privileges in a handle (`{id}`).

    This operation requires `handle_update` privilege
    or `oz_handles_set_privileges` admin privilege.

    The `grant` field specifies a list of privileges to be granted. The `revoke`
    field specifies a list of privileges to be revoked. At least one of those
    fields must be given.

    ***Example cURL requests***

    **Update group's privileges in a handle**
    ```bash
    curl -u username:password -X PATCH -H "Content-type: application/json" \
    -d '{"grant": ["handle_view"], "revoke": ["handle_delete"]}' \
    https://$HOST/api/v3/handles/SADHLKJhlkASHDLAKSHDLKJHJjLH/groups/hlkASHDLAKSHDLKJHJjLHSADHLKJhlk/privileges
    ```
  consumes:
    - application/json
  responses:
    '204':
      description: The privileges have been updated.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: Handle Id.
      required: true
      type: string
    - name: gid
      in: path
      description: Group Id.
      required: true
      type: string
    - name: privileges
      in: body
      description: Handle privileges update request.
      schema:
        $ref: '#/definitions/HandlePrivilegesUpdate'
      required: true
  x-code-samples:
  - lang: Shell
    source: "echo '{\"grant\": [\"handle_view\"], \"revoke\": [\"handle_delete\"]}' | onezone-rest-cli updateGroupHandlePrivileges id=DLAKSHDLKJHJjSADHLKJhlkASHLH gid=HJjLHSADHhlkASHDLAKSHDLKJLKJhlk -"

get:
  operationId: get_handle_group
  tags:
    - Handle
  x-onedata-gri:
    type: od_group
    id: ?BINDING(gid)
    aspect: instance
    scope: shared
  x-onedata-auth-hint: ?THROUGH_HANDLE(?BINDING(hndl))
  x-onedata-permissions:
    - handle_view
  summary: Get handle group
  x-bash-codegen-description: |
    Returns the details of a group with access to handle.

    This operation requires `handle_view` privilege.
  description: |
    Returns the details of a group with access to handle.

    This operation requires `handle_view` privilege.

    ***Example cURL requests***

    **Add handle group**
    ```bash
    curl -u username:password -X GET \
    https://$HOST/api/v3/handles/SADHLKJhlkASHDLAKSHDLKJHJjLH/groups/HwUpk8jrwxKOe45uzLFX2GVa8lKEasj4q253sptVqF8

    {
      "groupId":"HwUpk8jrwxKOe45uzLFX2GVa8lKEasj4q253sptVqF8",
      "name":"Group name",
      "type":"role"
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Group details returned successfully.
      schema:
        $ref: '#/definitions/Group'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: hndl
      in: path
      description: The ID of the handle.
      required: true
      type: string
    - name: gid
      in: path
      description: The ID of the group to add to handle.
      required: true
      type: string
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getHandleGroup hndl=DLAKSHDLKJHJjSADHLKJhlkASHLH gid=HJjLHSADHhlkASHDLAKSHDLKJLKJhlk"



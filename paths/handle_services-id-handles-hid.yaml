get:
  operationId: get_handleservice_handle
  tags:
    - Handle
  x-onedata-service: onezone
  x-onedata-module: handle
  x-onedata-resource: handle
  x-onedata-method: handle_logic:get_handles
  x-onedata-permissions:
    - list_handles
  summary: Get handle service handle
  x-bash-codegen-description: |
    Returns the details of a specific handle registered by handle service.
  description: |
    Returns the details of a specific handle registered by handle service.

    ***Example cURL requests***

    **Get handle services handle**
    ```bash
    curl -k -u username:password -X GET \
    https://$HOST:8443/api/v3/handle_services/LKJASHDLKJHASD/handles/ASKLJDKHASD757asdASD

    {

    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of handle identifiers (Onedata internal GUID's).
      schema:
        type: array
        items:
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: The ID of the handle service.
    required: true
    type: string
  - name: hid
    in: path
    description: The ID of the handle.
    required: true
    type: string
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getHandleServicesHandle id=KLJAHSDKLJHASDhjhjgasd6asdjkASD hid=KLASDjkhasd878ASDKhj7asd"

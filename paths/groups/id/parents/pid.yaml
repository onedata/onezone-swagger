  description: |
    Returns details about a specific parent group.

    This operation requires `group_view` privilege.
    For administrator who does not belong to this group
    `oz_groups_view` privilege is required.

    ***Example cURL requests***

    **Get parent group details**
    ```bash
    curl -u admin:password -X GET \
    https://$ZONE_HOST/api/v3/onezone/groups/$GROUP_ID/parents/$PARENT_GROUP_ID

    {
      "groupId": "9OqgExw00RwaU2MXT51",
      "name": "Group1",
      "type": "organization"
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Information about a specific parent group.
      schema:
        $ref: '#/definitions/Group'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group Id.
    type: string
    required: true
  - name: pid
    in: path
    description: Parent group Id.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getParentGroup id=f1c8b1a37aa7447b22eb65a742d40524 pid=9OqgExw00RwaU2MXT51"


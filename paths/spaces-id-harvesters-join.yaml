  description: |
    Joins the space to an existing harvester based on provided harvester invitation token.

    This operation requires `space_add_harvester` privilege.
    For administrator who does not belong to this space
    `oz_harvesters_add_relationships` and `oz_spaces_add_relationships` privilege is required.

    ***Example cURL requests***

    **Join space's harvester**
    ```bash
    curl -u admin:password -H "Content-type: application/json" \
    -d '{"token":"MDAxNmxvY2F00aW9uIHJlZ2lzdHJ5CjAwM2JpZGVuJ3l02U1JXzstRdK00ZHbso02rRcG8bJLAo"}' \
    https://$HOST/api/v3/onezone/spaces/HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8/harvesters/join
    ```
  consumes:
    - application/json
  responses:
    '201':
      description: >
        URI of the joined harvester in form https://$HOST/api/onezone/v3/spaces/{id}/harvesters/{sid} is
        returned in the response `Location` header.
      headers:
        Location:
          description: URI of the joined harvester.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space Id.
    type: string
    required: true
  - name: data
    in: body
    description: Harvester join token.
    schema:
      $ref: '#/definitions/HarvesterInviteToken'
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli spaceJoinHarvester id=T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM token==9ASDKJHAJKyvajsbd675OqgExw00RwaU2MXT51"

  description: |
    Returns the properties of a specific handle service.

    This operation requires `oz_handle_services_list` administrator privilege or
    handle service membership.

    ***Example cURL requests***

    **Get handle services**
    ```bash
    curl -u username:password -X GET \
    https://$HOST:8443/api/v3/handle_services/SADHLKJhlkASHDLAKSHDLKJHJjLH

    {
        "handleServiceId": "SADHLKJhlkASHDLAKSHDLKJHJjLH",
        "name": "MyCommunity Handle service",
        "proxyEndpoint": "https://localhost:17000/handle_proxy",
        "serviceProperties": {
            "allowTemplateOverride": false,
            "doiEndpoint": "/doi",
            "host": "https://mds.test.datacite.org",
            "identifierTemplate": "{{space.name}}-{{space.guid}}",
            "mediaEndpoint": "/media",
            "metadataEndpoint": "/metadata",
            "password": "pa$$word",
            "prefix": 10.5072,
            "type": "DOI",
            "username": "alice"
        }
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The details of specific handle service.
      schema:
        $ref: '#/definitions/HandleService'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: The ID of the handle service.
      required: true
      type: string
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getHandleService id=HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8"



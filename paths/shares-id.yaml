    **Change share name**
    ```bash
    curl -u username:password -H "Content-type: application/json" \
    -X PATCH -d '{"name": "NewShareName"}' \
    https://$HOST/api/v3/onezone/shares/56ID6lRxcbz4OEbrr7vPI52UA7E6WwkqQ6bJCtW5PLE
    ```

  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: user_logic:remove_token
  summary: Delete access token
  x-bash-codegen-description: |
    Removes a specific access token.

    This operation can be invoked on behalf of current user only.
  description: |
    Removes a specific access token.

    This operation can be invoked on behalf of current user only.

    ***Example cURL requests***

    **Delete user space**
    ```bash
    curl -k -u username:password -X DELETE \
    https://$HOST:8443/api/v3/onezone/user/client_tokens/PMPs42mROSS7Rg7z7BwU9JYpSof4SvIW5v14uQY8X08
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The token was deleted successfuly.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: tid
    in: path
    description: Token.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli deleteClientSpace tid=LKJGHASDJHasdklajlsd899878asdJKAS22AJKLSHDLJKASD"

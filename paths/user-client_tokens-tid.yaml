delete:
  operationId: remove_client_token
  tags:
    - User
  x-onedata-gri:
    type: od_user
    id: ?CLIENT_ID
    aspect: "{client_token, ?BINDING(tid)}"
  summary: Delete access token
  x-bash-codegen-description: |
    Removes a specific access token.

    This operation can be invoked on behalf of current user only.
  description: |
    Removes a specific access token.

    This operation can be invoked on behalf of current user only.

    ***Example cURL requests***

    **Delete user access token**
    ```bash
    curl -u username:password -X DELETE \
    https://$HOST:8443/api/v3/onezone/user/client_tokens/PMPs42mROSS7Rg7z7BwU9JYpSof4SvIW5v14uQY8X08
    ```
  produces:
    - application/json
  responses:
    '204':
      description: The token will be deleted.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: tid
    in: path
    description: Token.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli removeClientToken tid=LKJGHASDJHasdklajlsd899878asdJKAS22AJKLSHDLJKASD"

  description: |
    Returns the list of effective user's (`{uid}`) privileges in a cluster (`{id}`).

    Effective privileges are a sum of user's privileges and privileges
    inherited from his group memberships.

    This operation requires `cluster_view_privileges` privilege
    or `oz_clusters_view_privileges` admin privilege.

    ***Example cURL requests***

    **List effective user's privileges in a cluster**
    ```bash
    curl -u admin:password -X GET \
    https://$HOST/api/v3/onezone/clusters/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/effective_users/T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM/privileges

    {
      "privileges": [
        "cluster_view",
        "cluster_update",
        "cluster_view_privileges",
        "cluster_set_privileges"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of effective user's privileges in the cluster.
      schema:
        properties:
          privileges:
            $ref: '#/definitions/ClusterPrivileges'
        example:
          privileges:
          - cluster_view
          - cluster_update
          - cluster_view_privileges
          - cluster_set_privileges
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Cluster Id.
    type: string
    required: true
  - name: uid
    in: path
    description: User Id.
    type: string
    required: true

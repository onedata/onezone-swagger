get:
  operationId: get_group_spaces
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: spaces
  x-onedata-method: group_logic:get_spaces
  summary: Get group's spaces.
  description: Returns the list of spaces to which the group has access.
  produces:
    - application/json
  responses:
    '200':
      description: The list of space ID's for which the group has access.
      schema:
        type: array
        items: 
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true

post:
  operationId: create_space_for_group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: spaces
  x-onedata-method: space_logic:create
  summary: Creates a new space on behalf of a specific group.
  description: Creates a new space on behalf of a specific group.
  produces:
    - application/json
  responses:
    '201':
      description: >
        ID of the created space in the form /spaces/{id} is 
        returned in the response `location` header.    
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found..
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true

get:
  operationId: get_group_spaces
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: spaces
  x-onedata-method: group_logic:get_spaces
  x-onedata-permissions:
    - group_view_data
  summary: Get group's spaces
  description: |
    Returns the list of spaces to which the group has access.

    This operation requires `group_view_data` privilege.

    ***Example cURL requests***

    **Get group spaces**
    ```bash
    curl -k -u username:password -X GET \
    https://$HOST:8443/api/v3/onezone/groups/HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8/spaces
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of space ID's for which the group has access.
      schema:
        type: array
        items: 
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true

post:
  operationId: create_space_for_group
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: spaces
  x-onedata-method: space_logic:create
  x-onedata-permissions:
    - group_set_privileges
  summary: Creates new space for group
  description: |
    Creates a new space for of a specific group.

    This operation requires `group_create_space` privilege.

    ***Example cURL requests***

    **Create new space for group**
    ```bash
    curl -k -u admin:password  -H "Content-type: application/json" \
    -X POST -d '{"name": "new_space"}' \
    https://$HOST:8443/api/v3/onezone/groups/HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8/spaces
    ```
  produces:
    - application/json
  responses:
    '201':
      description: >
        ID of the created space in the form /spaces/{id} is 
        returned in the response `Location` header.   
      headers:
        Location: 
          description: ID of the created space.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found..
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: spaceName
    in: body
    schema:
      type: object
      properties:
        name:
          type: string
          description: Name of the new space.
      required:
        - name


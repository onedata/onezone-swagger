put:
  operationId: add_handle_service_group
  tags:
    - Handle
  x-onedata-service: onezone
  x-onedata-module: handle_service
  x-onedata-resource: handle_service
  x-onedata-method: handle_logic:add_handle_service_group
  x-onedata-permissions:
    - modify_handle_service
  summary: Add handle service group
  description: |
    Allows to add a group to a handle service.

    This operation requires `modify_handle_service` privilege.

    ***Example cURL requests***

    **Add handle service user**
    ```bash
    curl -k -u username:password -X PUT \
    https://$HOST:8443/api/v3/handle_services/SADHLKJhlkASHDLAKSHDLKJHJjLH/groups/DLAKSHDLKJHJjLHADHLKJh
    ```
  produces:
    - application/json
  responses:
    '204':
      description: Group added successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: The ID of the handle service.
      required: true
      type: string
    - name: gid
      in: path
      description: The ID of the group to add to handle service.
      required: true
      type: string

delete:
  operationId: remove_handle_service_group
  tags:
    - Handle
  x-onedata-service: onezone
  x-onedata-module: handle_service
  x-onedata-resource: handle_service
  x-onedata-method: handle_logic:remove_handle_service_group
  x-onedata-permissions:
    - modify_handle_service
  summary: Add handle service group
  description: |
    Allows to remove a group from access to a handle service.

    This operation requires `modify_handle_service` privilege.

    ***Example cURL requests***

    **Remove handle service group**
    ```bash
    curl -k -u username:password -X DELETE \
    https://$HOST:8443/api/v3/handle_services/SADHLKJhlkASHDLAKSHDLKJHJjLH/group/DLAKSHDLKJHJjLHADHLKJh
    ```
  responses:
    '202':
      description: Group removed successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: The ID of the handle service.
      required: true
      type: string
    - name: gid
      in: path
      description: The ID of the group to remove from handle service.
      required: true
      type: string

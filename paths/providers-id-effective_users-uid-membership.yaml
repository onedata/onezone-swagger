get:
  operationId: get_effective_user_provider_membership_intermediaries
  tags:
    - Provider
  x-onedata-gri:
    type: od_provider
    id: ?BINDING(id)
    aspect: "{eff_user_membership, ?BINDING(uid)}"
  x-onedata-permissions:
  - provider_view
  - oz_providers_view
  summary: Get effective user's provider membership intermediaries
  x-bash-codegen-description: |
    Returns the effective user's (`{uid}`) provider membership intermediaries -
    spaces from which the user inherits membership in the provider (`{id}`).

    This operation requires any of the following authorization:
    * as user (`{uid}`) who is an effective member of the provider (`{id}`)
    * as provider (`{id}`)
    * as user who has `oz_providers_view` admin privilege.
  description: |
    Returns the effective user's (`{uid}`) provider membership intermediaries -
    spaces from which the user inherits membership in the provider (`{id}`).

    This operation requires any of the following authorization:
    * as user (`{uid}`) who is an effective member of the provider (`{id}`)
    * as provider (`{id}`)
    * as user who has `oz_providers_view` admin privilege.

    ***Example cURL requests***

    **Get effective user's provider membership intermediaries**
    ```bash
    curl -u admin:password -X GET \
    https://$HOST/api/v3/onezone/providers/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/effective_users/T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM/membership


get:
  operationId: get_user_spaces
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: user_logic:get_spaces
  summary: Returns the list of users spaces.
  description: Returns the list of users spaces.
  produces:
    - application/json
  responses:
    '200':
      description: Returns the list of user spaces, including information which space is default.
      schema:
        type: object
        properties:
          spaces:
            description: The list of all user spaces ID's.
            type: array
            items:
              type: string
          default:
            description: The ID of the default user space.
            type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'


post:
  operationId: create_user_space
  x-onedata-service: onezone
  x-onedata-module: space
  x-onedata-method: space_logic:create
  summary: Creates a new space.
  description: Creates a new space.
  consumes:
    - application/json
  responses:
    '201':
      description: Space Id returned in the response entity.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API unavailable at this URL.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: space
    in: body
    description: New space parameters.
    schema:
      $ref: '#/definitions/space'
    required: true
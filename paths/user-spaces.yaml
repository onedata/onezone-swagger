get:
  operationId: get_spaces
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: user_logic:get_spaces
  description: Returns the list of users spaces
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about user.
      schema:
        type: array
        items:
          $ref: '#/definitions/space'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'


post:
  operationId: create_space
  x-onedata-service: onezone
  x-onedata-module: space
  x-onedata-method: space_logic:create
  description: >
   Creates a new space.
  consumes:
    - application/json
  responses:
    '200':
      description: Space creted successfully.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API unavailable at this URL.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: space
    in: body
    description: New space parameters.
    schema:
      $ref: '#/definitions/space'
    required: true
get:
  operationId: get_user_spaces
  tags:
    - User
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: user_logic:get_spaces
  summary: Get list of spaces.
  description: Returns the list of users' spaces.
  produces:
    - application/json
  responses:
    '200':
      description: >
        Returns the list of user spaces, including information which space is default.
      schema:
        type: object
        properties:
          spaces:
            description: The list of all user spaces ID's.
            type: array
            items:
              type: string
          default:
            description: The ID of the default user space.
            type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'


post:
  operationId: create_user_space
  tags:
    - User
  x-onedata-service: onezone
  x-onedata-module: space
  x-onedata-method: space_logic:create
  summary: Create a new space.
  description: >
    Creates a new space as current user. The user automaticaly becomes 
    the spaces' member.
  consumes:
    - application/json
  responses:
    '201':
      description: >
        ID of the created space in the form /user/spaces/{id} is 
        returned in the response `location` header. 
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: space
    in: body
    description: New space parameters.
    schema:
      $ref: '#/definitions/Space'
    required: true
  description: |
    Returns the list of users' spaces.

    This operation can be invoked on behalf of current user only.

    ***Example cURL requests***

    **Get user spaces**
    ```bash
    curl -k -u username:password -X GET \
    https://$HOST:8443/api/v3/onezone/user/spaces

    {
      "spaces": ["IkHB2CCoAFm5FCswhAJynbFU4fj26yiE1lhpK3p-0Y8"],
      "default": "undefined"
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: >
        Returns the list of user spaces, including information which space is default.
      schema:
        type: object
        properties:
          spaces:
            description: The list of all user spaces ID's.
            type: array
            items:
              type: string
          default:
            description: The ID of the default user space.
            type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getUserSpaces"




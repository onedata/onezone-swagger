get:
  operationId: get_groups
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: user_logic:get_groups
  description: Returns the list of user's groups.
  produces:
    - application/json
  responses:
    '200':
      description: The list of groups.
      schema:
        type: array
        items:
          $ref: '#/definitions/group'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'


post:
  operationId: create_group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-method: group_logic:create
  description: >
   Creates a new group.
  consumes:
    - application/json
  responses:
    '200':
      description: Group created successfully.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API unavailable at this URL.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: group
    in: body
    description: New group parameters.
    schema:
      $ref: '#/definitions/group'
    required: true


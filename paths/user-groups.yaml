get:
  operationId: get_user_groups
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: user_logic:get_groups
  summary: Get user groups.
  description: Returns the list of user's groups.
  produces:
    - application/json
  responses:
    '200':
      description: The list of groups.
      schema:
        type: array
        items:
          $ref: '#/definitions/Group'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'


post:
  operationId: create_group_for_user
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-method: group_logic:create
  summary: Create new group.
  description: >
    Creates a new group for the current user. 
    The user automatically becomes a member of this group.
  consumes:
    - application/json
  responses:
    '201':
      description: >
        ID of the created group in the form /user/groups/{gid} is 
        returned in the response `location` header. 
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: group
    in: body
    description: New group parameters.
    schema:
      $ref: '#/definitions/Group'
    required: true


    ```bash
    curl -u username:password  -H "Content-type: application/json" \
    -X POST -d '{ "name" : "test_group" , "type" : "role" }' \
    https://$HOST:8443/api/v3/onezone/user/groups
    ```
  consumes:
    - application/json
  responses:
    '201':
      description: >
        ID of the created group in the form /user/groups/{gid} is

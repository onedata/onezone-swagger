get:
  operationId: get_space_token
  x-onedata-service: onezone
  x-onedata-module: token
  x-onedata-method: token_logic:create
  description: Creates a new space token.
  produces:
    - application/json
  responses:
    '200':
      description: Returns the list of IDs of Oneprovider storage resources.
      schema:
        $ref: '#/definitions/spacecreatetoken'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone service not available at this URL. 
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'

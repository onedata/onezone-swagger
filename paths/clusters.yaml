  description: |
    Returns the list of all clusters managed by the Onezone service.

    This operation requires `oz_clusters_list` admin privilege.
    
    Equivalent endpoints for regular users: 
    * [List effective clusters of the current user](#operation/list_user_effective_clusters)  
    * [List effective clusters of given group](#operation/list_group_effective_clusters)  

    ***Example cURL requests***

    **List all clusters**
    ```bash
    curl -u admin:password -X GET \
    https://$ZONE_HOST/api/v3/onezone/clusters

    {
      "clusters": [
        "fb2839a69f670891c86fa9d3aee1bd7fa74f8278",
        "b2dd04b18f7410ac6d4b4e4111d78828be24e140"
      ]
    }
    ```

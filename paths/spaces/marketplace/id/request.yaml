post:
  operationId: request_space_membership
  tags:
    - User
  x-onedata-gri:
    type: od_space
    id: ?BINDING(id)
    aspect: membership_request
  summary: Request space membership
  x-bash-codegen-description: |
    Request space membership as current user. 


  description: |
    Request space membership as current user. 

    This operation can be invoked on behalf of the current user only.

    ***Example cURL requests***

    **Request space membership**
    ```bash
    curl -u admin:password -H "Content-type: application/json" -X POST \
    -d '{ "contactEmail" : "user@contact.mail"}' \
    https://$ZONE_HOST/api/v3/onezone/spaces/marketplace/$SPACE_ID/request
    ```
  consumes:
    - application/json
  responses:
    '204':
      description: Request has been delivered and awaits resolution.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space Id.
    type: string
    required: true
  - name: request
    in: body
    description: Space membership request details.
    schema:
      type: object
      properties:
        contactEmail:
          type: string
          description: Requester email address.
        message:
          type: string
          description: A message describing the purpose of joining the space.
      required:
        - contactEmail
      example:
        contactEmail: user@contact.mail
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli requestSpaceMembership contactEmail==user@contact.mail"

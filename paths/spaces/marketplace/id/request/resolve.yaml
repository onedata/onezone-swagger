  description: |
    Resolve space membership request. 

    This operation requires privilege `space_manage_marketplace` and, 
    in case of positive resolution, `space_add_user` in space for which 
    the request was made.

    ***Example cURL requests***

    **Resolve space membership request**
    ```bash
    curl -u admin:password -H "Content-type: application/json" -X POST \
    -d '{ "requestId": "97216a666edd09945880a0785ad66a7b", "grant": true}' \
    https://$ZONE_HOST/api/v3/onezone/spaces/marketplace/$SPACE_ID/request/resolve
    ```
  consumes:
    - application/json
  responses:
    '204':
      description: Request has been resolved.
    '400':

  description: |
    Returns list of all possible space privileges.

    This endpoint does not require authentication.

    ***Example cURL requests***

    **Get list of all space privileges**
    ```bash
    curl https://$HOST/api/v3/onezone/space/privileges

    {
      "admin": [
        "space_view",
        "space_update",
        "space_delete",
        "space_view_privileges",
        "space_set_privileges",
        "space_read_data",
        "space_write_data",
        "space_register_files",
        "space_manage_shares",
        "space_view_views",
        "space_manage_views",
        "space_query_views",
        "space_view_statistics",
        "space_view_changes_stream",
        "space_view_transfers",
        "space_schedule_replication",
        "space_cancel_replication",
        "space_schedule_eviction",
        "space_cancel_eviction",
        "space_view_qos",
        "space_manage_qos",
        "space_add_user",
        "space_remove_user",
        "space_add_group",
        "space_remove_group",
        "space_add_provider",
        "space_remove_provider",
        "space_add_harvester",
        "space_remove_harvester"
      ],
      "manager": [
        "space_view",
        "space_view_privileges",
        "space_read_data",
        "space_write_data",
        "space_register_files",
        "space_manage_shares",
        "space_view_views",
        "space_query_views",
        "space_view_statistics",
        "space_view_changes_stream",
        "space_view_transfers",
        "space_schedule_replication",
        "space_view_qos",
        "space_add_user",
        "space_remove_user",
        "space_add_group",
        "space_remove_group",
        "space_add_harvester",
        "space_remove_harvester"
      ],
      "member": [
        "space_view",
        "space_read_data",
        "space_write_data",
        "space_view_transfers"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: List of all space privileges
      schema:
        type: object
        properties:
          admin:
            $ref: '#/definitions/SpacePrivileges'

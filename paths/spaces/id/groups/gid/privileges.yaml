    ***Example cURL requests***

    **List groups's privileges in a space**
    ```bash
    curl -u admin:password -X GET \
    https://$HOST/api/v3/onezone/spaces/$SPACE_ID/groups/$GROUP_ID/privileges

    {
      "privileges": [
        "space_view",
        "space_update",
        "space_delete",
        "space_view_privileges",
        "space_set_privileges"
      ]
    }
    ```

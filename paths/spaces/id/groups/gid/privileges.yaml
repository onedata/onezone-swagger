patch:
  operationId: update_group_space_privileges
  tags:
    - Space
  x-onedata-gri:
    type: od_space
    id: ?BINDING(id)
    aspect: "{group_privileges, ?BINDING(gid)}"
  x-onedata-permissions:
    - space_set_privileges
    - oz_spaces_set_privileges
  summary: Update group privileges to space
  x-bash-codegen-description: |
    Updates group's (`{gid}`) privileges in a space (`{id}`).

    This operation requires `space_set_privileges` privilege
    or `oz_spaces_set_privileges` admin privilege.
  description: |
    Updates group's (`{gid}`) privileges in a space (`{id}`).

    This operation requires `space_set_privileges` privilege
    or `oz_spaces_set_privileges` admin privilege.

    The `grant` field specifies a list of privileges to be granted. The `revoke`
    field specifies a list of privileges to be revoked. At least one of those
    fields must be given.

    ***Example cURL requests***

    **Update group's privileges in a space**
    ```bash
    curl -u username:password -H "Content-type: application/json" \
    -d '{"grant": ["space_view", "space_update"], "revoke": ["space_delete"]}' \
    https://$HOST/api/v3/onezone/spaces/$SPACE_ID/groups/$GROUP_ID/privileges
    ```
  responses:
    '204':
      description: The privileges have been updated.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space Id.
    type: string
    required: true
  - name: gid
    in: path
    description: Group Id.
    type: string
    required: true
  - name: data
    in: body
    description: Space privileges update request.
    schema:
      $ref: '#/definitions/SpacePrivilegesUpdate'
    required: true
  x-code-samples:
  - lang: Shell
    source: "echo '{\"grant\": [\"space_view\", \"space_update\"], \"revoke\": [\"space_delete\"]}' | onezone-rest-cli updateGroupSpacePrivileges id=SPACE_ID gid=GROUP_ID -"

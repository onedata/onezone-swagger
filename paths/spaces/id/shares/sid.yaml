get:
  operationId: get_space_share
  tags:
    - Space
  x-onedata-gri:
    type: od_share
    id: ?BINDING(sid)
    aspect: instance
    scope: private
  x-onedata-auth-hint: ?THROUGH_SPACE(?BINDING(id))
  x-onedata-permissions:
    - space_view
    - oz_shares_view
  summary: Get space share
  x-bash-codegen-description: |
    Returns the details about a share from specific space.

    NOTE: Only Oneprovider API supports creating / deleting shares and is
    preferred for all share operations. Onezone API is limited to retrieving
    share details and updating share names.

    This operation requires any of the following authentication:
    * as user who has `space_view` privilege in the space (`{id}`),
    * as provider that supports the space (`{id}`),
    * as user who has `oz_shares_view` admin privilege.
  description: |
    Returns the details about a share from specific space.

    NOTE: Only Oneprovider API supports creating / deleting shares and is
    preferred for all share operations. Onezone API is limited to retrieving
    share details and updating share names.

    This operation requires any of the following authentication:
    * as user who has `space_view` privilege in the space (`{id}`),
    * as provider that supports the space (`{id}`),
    * as user who has `oz_shares_view` admin privilege.

    ***Example cURL requests***

    **Get space share**
    ```bash
    curl -u username:password -H "Content-type: application/json" -X GET \
    https://$HOST/api/v3/onezone/spaces/$SPACE_ID/shares/$SHARE_ID

    {
      "shareId": "31502ffabdbd95a227aef81d152ddfdc",
      "name": "MyNewShare",
      "publicUrl": "https://onezone.example.com/shares/31502ffabdbd95a227aef81d152ddfdc",
      "spaceId": "b45d02d01066b8794ad7f927becf4bde",
      "handleId": null,
      "rootFileId": "46D00000016726D75766662565765386857595139592D594E736C676D0000002B43592D347247454C53",
      "fileType": "file"
    }
    ```
  consumes:
    - application/json
  responses:
    '200':
      description: The shares was successfully created.
      schema:
        $ref: '#/definitions/Share'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space Id.
    type: string
    required: true
  - name: sid
    in: path
    description: Share Id.
    type: string
    required: true
  x-code-samples:

  description: |
    Updates space support parameters of a provider in the space. These parameters
    indicate if the provider can modify files in the space and how file metadata
    should be replicated.

    This operation can only be invoked by a user and requires `space_update`
    privilege in the space or `oz_spaces_update` admin privilege for non-members.

    ***Example cURL requests***

    **Update space support parameters of provider**
    ```bash
    curl -u username:password -H "Content-type: application/json" \
    -X PATCH -d '{"dataWrite": "none", "metadataReplication": "lazy"}' \
    https://$HOST/api/v3/onezone/spaces/$SPACE_ID/providers/$PROVIDER_ID/support_parameters
    ```
  produces:
    - application/json
  consumes:
    - application/json

  summary: Get effective handle service group privileges
  x-bash-codegen-description: |
    Returns effective group privileges for accessing a handle service instance.

    This operation requires `view_handle_service` privilege.
  description: |
    Returns effective group privileges for accessing a handle service instance.

    This operation requires `view_handle_service` privilege.

    ***Example cURL requests***

    **Get handle service group privileges**
    ```bash
    curl -u username:password -X GET \
    https://$HOST:8443/api/v3/handle_services/SADHLKJhlkASHDLAKSHDLKJHJjLH/effective_group/hlkASHDLAKSHDLKJHJjLHSADHLKJhlk/privileges

    {
      "privileges": [
        "delete_handle_service",
        "view_handle_service"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of privileges of a group to a specific handle service.
      schema:
        $ref: '#/definitions/HandleServicePrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: The ID of the handle service.
      required: true
      type: string
    - name: gid
      in: path
      description: The ID of the group of a handle service.
      required: true
      type: string
  x-code-samples:
  - lang: Shell

get:
  operationId: get_group_user
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: user
  x-onedata-method: group_logic:get_user
  x-onedata-permissions:
    - group_view_data
  summary: Get group user details
  description: |
    Returns the public information about a user {uid} in group {id}.

    This operation requires `group_view_data` privilege.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a group user.
      schema:
        $ref: '#/definitions/User'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true

delete:
  operationId: remove_group_user
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: user
  x-onedata-method: group_logic:remove_user
  x-onedata-permissions:
    - group_remove_user
  summary: Remove user from group
  description: |
    Removes the user {uid} from a group {id} (the user will no longer have access 
    to spaces accessible to the group).

    This operation requires `group_remove_user` privilege.
  consumes:
    - application/json
  responses:
    '202':
      description: The user will be removed from the group.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true

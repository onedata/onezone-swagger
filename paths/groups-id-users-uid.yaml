get:
  operationId: get_group_user
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: user
  x-onedata-method: group_logic:get_user
  summary: Returns the public information about a specific user in a group.
  description: Returns the public information about a specific user in a group.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a group user.
      schema:
        $ref: '#/definitions/user'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true

put:
  operationId: add_group_user
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: group
  x-onedata-method: group_logic:add_user
  summary: Adds user privileges for a group.
  description: Adds user privileges for a group.
  consumes:
    - application/json
  responses:
    '200':
      description: The group privileges have been set successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true
  - name: data
    in: body
    description: An array of user privileges to be added to the group.
    schema:
      type: array
      items:
        type: string

  description: |
    Returns the details of a user of a specific provider.

    This operation requires `oz_providers_list_users` privilege.

    ***Example cURL requests***

    **Get user of a provider**
    ```bash
    curlsS -u username:password -X GET  \
    https://$HOST:8443/api/v3/onezone/providers/ASDJKHASDASD5465asdvASDasd/users/njOzyvXybAYvki10HXRCeJd_IlLHS4XEklgghmJjDpo

    {
       "name" : "John Doe",
       "alias" : "",
       "login" : "username",
       "connectedAccounts" : [],
       "userId" : "njOzyvXybAYvki10HXRCeJd_IlLHS4XEklgghmJjDpo",
       "emailList" : []
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The user ID.
      schema:
        $ref: '#/definitions/User'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: pid
      description: Provider ID.
      type: string
      in: path
      required: true
    - name: uid
      description: User ID.
      type: string
      in: path
      required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getProviderUser pid=ASDJKHASDASD5465asdvASDasd uid=KJHAGSDJKHGASJKHDGAKJHSDGKHJASD"

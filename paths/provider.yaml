get:
  operationId: get_provider
  x-onedata-service: onezone
  x-onedata-module: provider
  x-onedata-resource: provider
  x-onedata-method: provider_logic:get_data
  summary: Returns information about the Oneprovider that performed the request.
  description: Returns information about the Oneprovider that performed the request (based on provided Peer Certificate authorization).
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about Oneprovider.
      schema:
        $ref: '#/definitions/provider'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'


post:
  operationId: register_provider
  x-onedata-service: onezone
  x-onedata-module: provider
  x-onedata-resource: provider
  x-onedata-method: provider_logic:create
  summary: Registers a Oneprovider in Onezone service. 
  description: > 
    Registers a Oneprovider in Onezone service. 
    Requires a CSR and returns signed certificate that will must used by the Oneprovider 
    for authorization (SSL Peer Certificate).
  consumes:
    - application/json
  responses:
    '201':
      description: Provider added successfully - user id is returned as part of the response entity.
      schema:
        type: object
        properties:
          id: 
            description: The ID of the registered provider
            type: string
          cert:
            description: The signed certificate to be used when connecting to Onezone services.
            type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API unavailable at this URL.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: data
    in: body
    description: Provider properties.
    schema:
      $ref: '#/definitions/provider'
    required: true



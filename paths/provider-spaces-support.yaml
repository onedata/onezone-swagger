  description: |
    Adds support for specific space on behalf of the
    Oneprovider that performed the request.

    This operation requires provider authentication - see
    [provider auth macaroon](#section/Overview/Authentication-and-authorization).

    Requires a space support token.

    ***Example cURL requests***

    **Add support for specific space**
    ```bash
    curl -H "macaroon:JKAxNWxvY2F0aW9uIG9uZXp..." -X POST \
    -d '{"size": 1024000, "token": "Ko1SDKLJASHDkjjkjashdkjahsdkk655a8sdkgkasdASD"}' \
    https://$HOST/api/v3/onezone/provider/spaces/$SPACE_ID
    ```
  produces:
    - application/json
  responses:
    '201':
      description: >
        URI of the supported space in form https://$HOST/api/onezone/v3/provider/spaces/{id} is
        returned in the response `Location` header.
      headers:
        Location:
          description: URI of the supported space.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: token
    in: body
    description: The space support token.
    schema:
      $ref: '#/definitions/SpaceSupportRequest'

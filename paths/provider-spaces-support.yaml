post:
  operationId: provider_space_support
  tags:
    - Provider
  x-onedata-service: onezone
  x-onedata-module: provider
  x-onedata-resource: ssupport
  x-onedata-method: space_logic:support
  summary: Add space storage support.
  description: >
    Adds support for specific space on behalf of the Oneprovider that performed the 
    request. Space support token is required.
  produces:
    - application/json
  responses:
    '201':
      description: >
        ID of the supported space in the form /spaces/{id} is 
        returned in the response `location` header. 
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: pid
    in: body
    schema:
      $ref: '#/definitions/SpaceSupportToken'
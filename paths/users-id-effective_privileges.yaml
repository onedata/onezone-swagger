  description: |
    Returns the list of user privileges for Onezone.

    This operation requires `oz_view_privileges` privilege.

    ***Example cURL requests***

    **Get users privileges to Onezone service**
    ```bash
    curl -u username:password -X GET  \
    https://$HOST:8443/api/v3/onezone/users/ivMnRLb2WYNApEmP-j3SF0NsqBgdHG7iel89FHY802w/effective_privileges

    {
      "privileges": []
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of user effective privileges in Onezone.
      schema:
        $ref: '#/definitions/OnezonePrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: User ID.
    type: string
    required: true
  x-code-samples:

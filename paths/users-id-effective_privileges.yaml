  description: |
    Returns the list of user's (`{id}`) admin privileges in Onezone.

    Effective privileges are a sum of user's privileges and privileges inherited
    from his group memberships.

    This operation requires `oz_view_privileges` admin privilege.

    ***Example cURL requests***

    **List user's effective admin privileges in Onezone**
    ```bash
    curl -u username:password -X GET  \
    https://$HOST/api/v3/onezone/users/ivMnRLb2WYNApEmP-j3SF0NsqBgdHG7iel89FHY802w/effective_privileges


    {
      "privileges": [
        "oz_view_privileges",
        "oz_users_list",
        "oz_users_view",
        "oz_groups_list",
        "oz_groups_view",
        "oz_spaces_list",
        "oz_spaces_view",
        "oz_shares_list",
        "oz_shares_view",
        "oz_providers_list",
        "oz_providers_view",
        "oz_handle_services_list",
        "oz_handle_services_view",
        "oz_handles_list",
        "oz_handles_view"
      ]
    }
    ```

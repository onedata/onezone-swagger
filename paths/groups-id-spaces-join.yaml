post:
  operationId: group_join_space
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: sjoin
  x-onedata-method: space_logic:join
  summary: Join space by group
  description: |
    Joins the group to an existing space based on provided space invitation token.

    This operation requires `group_join_space` privilege.
  consumes:
    - application/json
  responses:
    '201':
      description: >
        ID of the joined space in the form /spaces/{id} is 
        returned in the response `location` header.    
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: data
    in: body
    description: Space join token.
    schema:
      $ref: '#/definitions/SpaceInviteToken'
  description: |
    Joins the group to an existing space based on provided space invitation token.

    This operation requires `group_join_space` privilege.

    ***Example cURL requests***

    **Join group's space**
    ```bash
    curl -u admin:password -H "Content-type: application/json" \
    -d '{"token":"MDAxNmxvY2F00aW9uIHJlZ2lzdHJ5CjAwM2JpZGVuJ3l02U1JXzstRdK00ZHbso02rRcG8bJLAo"}' \
    https://$HOST:8443/api/v3/onezone/groups/HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8/spaces/join
    ```
  consumes:
    - application/json
  responses:
    '201':
      description: >
        URI of the joined space in form https://onezone.domain/api/onezone/v3/groups/{id}/spaces/{sid} is
        returned in the response `Location` header.
      headers:
        Location:
          description: URI of the joined space.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: data
    in: body
    description: Space join token.
    schema:
      $ref: '#/definitions/SpaceInviteToken'

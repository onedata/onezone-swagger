post:
  operationId: group_join_space
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: sjoin
  x-onedata-method: space_logic:join
  summary: Join space by group.
  description: Joins the group to an existing space based on provided space invitation token.
  consumes:
    - application/json
  responses:
    '200':
      description: User has successfully joined a group.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: data
    in: body
    description: Space join token.
    schema:
      $ref: '#/definitions/SpaceInviteToken'
get:
  operationId: get_space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: space
  x-onedata-method: space_logic:get_data
  summary: Get space details.
  description: Returns the details about a specific space.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a space.
      schema:
        $ref: '#/definitions/Space'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true



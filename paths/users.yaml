    ***Example cURL requests***

    **Create new user**
    ```bash
    curl -u username:password  -H "Content-type: application/json" \
    -X POST -d '{ "username" : "new_user", "password": "lS1c6FD2mxB2ff" }' \
    https://$HOST/api/v3/onezone/users
    ```

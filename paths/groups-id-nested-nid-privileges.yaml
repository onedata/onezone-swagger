get:
  operationId: get_nested_group_privileges
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: npriv
  x-onedata-method: group_logic:get_nested_group_privileges
  summary: Get subgroup privileges
  description: |
    Returns the list of nested group privileges in a specific group.

    This operation requires `group_view_data` privilege.
  produces:
    - application/json
  responses:
    '200':
      description: The list of nested group privileges in a group.
      schema:
        $ref: '#/definitions/GroupPrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: nid
    in: path
    description: Nested group ID.
    type: string
    required: true

put:
  operationId: set_group_nested_privileges
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: npriv
  x-onedata-method: group_logic:set_nested_group_privileges
  summary: Set subgroup privileges.
  description: |
    Sets privileges for a specific subgroup in a group.

    This operation requires `group_set_privileges` privilege.
  responses:
    '200':
      description: The user privileges have been added.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: nid
    in: path
    description: Subgroup ID.
    type: string
    required: true
  - name: data
    in: body
    description: Nested group privileges.
    schema:
      $ref: '#/definitions/GroupPrivileges'
    required: true


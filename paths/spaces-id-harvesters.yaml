  description: |
    Returns the list of harvesters of a specific space.

    If called by user who is not member of the space, requires `space_view`
    privilege or `oz_spaces_list_relationships` admin privilege.

    ***Example cURL requests***

    **Get space harvesters**
    ```bash
    curl -u username:password -X GET \
    https://$HOST/api/v3/onezone/spaces/56IZ6lRxcbz4OEbrr7vPI52UA7E6WwkqQ6bJCtW5PLE/harvesters

    {
      "harvesters": [
        "T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM",
        "e3piG9yg9877lagR7aHayk73te9gAMXxQvjBycwvnaow"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of all harvester Ids of a specific space
      schema:
        $ref: '#/definitions/Harvesters'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: Space Id.
      type: string
      required: true
  x-code-samples:
    - lang: Shell
      source: "onezone-rest-cli listSpaceHarvesters id=bI4QaPBog_0kCdUddUIsgAxi5I803ZirkUfdiWDd4W3"


post:
  operationId: create_harvester_for_space
  tags:
    - Space
  x-onedata-gri:
    type: od_space
    id: ?BINDING(id)
    aspect: "harvester"
  x-onedata-auth-hint: ?AS_USER(?CLIENT_ID)
  x-onedata-permissions:
    - space_add_harvester
    - oz_harvesters_create
    - oz_spaces_add_relationships
  summary: Create a new harvester for given space
  x-bash-codegen-description: |
    Creates a new harvester for a specific space.

    This operation requires `space_add_harvester` privilege.
    For administrator who does not belong to this space
    `oz_spaces_add_relationships` and `oz_harvesters_create` privileges are required.
  description: |
    Creates a new harvester for a specific space.

    This operation requires `space_add_harvester` privilege.
    For administrator who does not belong to this space
    `oz_spaces_add_relationships` and `oz_harvesters_create` privileges are required.

    ***Example cURL requests***

    **Create harvester in space**
    ```bash
    curl -u admin:password  -H "Content-type: application/json" \
    -X POST -d '{ "name" : "new_harvester", "endpoint" : "https://example.elastic.com", "plugin" : "elastic_search_plugin" }' \
    https://$HOST/api/v3/onezone/spaces/HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8/harvesters
    ```
  produces:
    - application/json
  responses:
    '201':
      description: >
        URI of the added harvester in form https://$HOST/api/onezone/v3/spaces/{id}/harvesters/{hid} is
        returned in the response `Location` header.
      headers:
        Location:
          description: URI of the created harvester.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: Space Id.
      type: string
      required: true
    - name: data
      in: body
      description: Harvester properties.
      schema:
        $ref: '#/definitions/HarvesterCreateRequest'
      required: true
  x-code-samples:
    - lang: Shell
      source: "onezone-rest-cli createSpaceHarvester id=HwUpk8jrwxKOe45uzLFX2GVC1lKEasj4q253sptVqF8 name==Harvester2 type==team"

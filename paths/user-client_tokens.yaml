post:
  operationId: generate_client_token
  tags:
    - User
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-resource: utoken
  x-onedata-method: token_logic:create
  summary: Generate user access tokens
  x-bash-codegen-description: |
    Creates new user token.

    This operation can be invoked on behalf of currently authenticated user only.
  description: |
    Creates new user token. The token is returned in the response body.

    This operation can be invoked on behalf of currently authenticated user only.

    ***Example cURL requests***

    **Generate user token**
    ```bash
    curl -k -u username:password -X POST -d '' -H 'content-type: application/json' \
      https://$HOST:8443/api/v3/onezone/user/client_tokens

    {
      "token": "MDAxNWxvY2F00aW9uIG9uZXpvbmUKMDAzYmlkZW500aWZpZXIgSlVxNGFLVkJSTXVFN3FLbHNQVHlNX00lLeHpYZXNWdVFSMGNfMldpOXFZNAowMDFhY2lkIHRpbWUgPCAxNTIyMzU4MzMzCjAwMmZzaWduYXR1cmUgv02ByyOA9802H02rPMB7Y9mIhDVAjYDmjAUjtrMs13znukK"
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The token has been successfully created.
      schema:
        $ref : '#/definitions/ClientToken'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli generateClientToken"

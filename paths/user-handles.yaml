  description: |
    Returns the list of users' handles.

    This operation can be invoked on behalf of current user only.

    ***Example cURL requests***

    **Get user handles**
    ```bash
    curl -k -u username:password -X GET \
    https://$HOST:8443/api/v3/onezone/user/handles

    {
      "handles": ["IkHB2CCoAFm5FCswhAJynbFU4fj26yiE1lhpK3p-0Y8"]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: >
        Returns the list of user spaces, including information which space is default.
      schema:
        type: object
        properties:
          handles:
            description: The list of all user handles ID's.
            type: array
            items:
              type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getUserHandles"



put:
  operationId: add_handle_service_user
  tags:
    - Handle
  x-onedata-service: onezone
  x-onedata-module: handle_service
  x-onedata-resource: handle_service
  x-onedata-method: handle_logic:add_handle_service_user
  x-onedata-permissions:
    - modify_handle_service
  summary: Add handle service user
  description: |
    Allows to add a user to a handle service.

    This operation requires `modify_handle_service` privilege.

    ***Example cURL requests***

    **Add handle service user**
    ```bash
    curl -k -u username:password -X PUT \
    https://$HOST:8443/api/v3/handle_services/SADHLKJhlkASHDLAKSHDLKJHJjLH/users/DLAKSHDLKJHJjLHADHLKJh
    ```
  produces:
    - application/json
  responses:
    '204':
      description: User added successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: The ID of the handle service.
      required: true
      type: string
    - name: uid
      in: path
      description: The ID of the user to add to handle service.
      required: true
      type: string

delete:
  operationId: remove_handle_service_user
  tags:
    - Handle
  x-onedata-service: onezone
  x-onedata-module: handle_service
  x-onedata-resource: handle_service
  x-onedata-method: handle_logic:remove_handle_service_user
  x-onedata-permissions:
    - modify_handle_service
  summary: Remove handle service user
  description: |
    Allows to remove a user from access to a handle service.

    This operation requires `modify_handle_service` privilege.

    ***Example cURL requests***

    **Remove handle service user**
    ```bash
    curl -k -u username:password -X DELETE \
    https://$HOST:8443/api/v3/handle_services/SADHLKJhlkASHDLAKSHDLKJHJjLH/users/DLAKSHDLKJHJjLHADHLKJh
    ```
  responses:
    '202':
      description: User removed successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: The ID of the handle service.
      required: true
      type: string
    - name: uid
      in: path
      description: The ID of the user to remove from handle service.
      required: true
      type: string

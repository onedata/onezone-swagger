  description: |
    Removes a specific harvester. **All harvested data will also be removed**.\
    If you do not wish to remove all harvested data see:
    [Remove harvester](#operation/remove_harvester)
    
    This operation requires `harvester_delete` privilege
    or `oz_harvesters_delete` admin privilege.

    ***Example cURL requests***

    **Remove harvester**
    ```bash
    curl -u admin:password -X DELETE \
    https://$HOST/api/v3/onezone/harvesters/803ZirkUfdiWDd4W3bI4QaPBog_0kCdUddUIsgAxi5I
    ```
  responses:
    '204':

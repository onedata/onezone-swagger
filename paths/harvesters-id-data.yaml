  tags:
    - Harvester
  x-onedata-gri:
    type: od_harvester
    id: ?BINDING(id)
    aspect: data
  x-onedata-permissions:
    - harvester_delete
    - oz_harvesters_delete 
  summary: Remove harvested data
  x-bash-codegen-description: |
    Removes harvested metadata in all indices in given harvster.

    This operation requires `harvester_delete` privilege
    or `oz_harvesters_delete` admin privilege.
  description: |
    Removes harvested metadata in all indices in given harvster. \
    See also: [Remove harvester](#operation/remove_harvester)
    
    This operation requires `harvester_delete` privilege
    or `oz_harvesters_delete` admin privilege.

    ***Example cURL requests***

    **Remove harvested data**
    ```bash
    curl -u admin:password -X DELETE \
    https://$HOST/api/v3/onezone/harvesters/803ZirkUfdiWDd4W3bI4QaPBog_0kCdUddUIsgAxi5I
    ```
  responses:
    '204':
      description: All harvested metadata were removed.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Harvester Id.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli removeHarvestedData id=bI4QaPBog_0kCdUddUIsgAxi5I803ZirkUfdiWDd4W3"

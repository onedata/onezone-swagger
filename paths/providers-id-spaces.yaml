get:
  operationId: list_provider_spaces
  tags:
    - Provider
  x-onedata-gri:
    type: od_provider
    id: ?BINDING(id)
    aspect: spaces
  summary: List spaces supported by provider
  x-onedata-permissions:
    - oz_providers_list_relationships
  x-bash-codegen-description: |
    Returns the list of spaces supported by specific provider.

    This operation requires any of the following authentication:
    * as the subject provider (`{id}`),
    * as user who has `cluster_view` privilege in the cluster corresponding to
      the subject provider,
    * as user who has `oz_providers_list_relationships` admin privilege.
  description: |
    Returns the list of spaces supported by specific provider.

    This operation requires any of the following authentication:
    * as the subject provider (`{id}`),
    * as user who has `cluster_view` privilege in the cluster corresponding to
      the subject provider,
    * as user who has `oz_providers_list_relationships` admin privilege.

    ***Example cURL requests***

    **List spaces supported by provider**
    ```bash
    curlsS -u username:password -X GET  \
    https://$HOST/api/v3/onezone/providers/ASDJKHASDASD5465asdvASDasd/spaces

    {
      "spaces": [
        "ASDKJHKLAJSDHKjhAsdkjh68asdASDlk",
        "JKLAHSDLKHASJKLDH76786ASDHBKJHMa"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of space Ids.
      schema:
        $ref: '#/definitions/Spaces'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      description: Provider Id.
      type: string
      in: path
      required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli listProviderSpaces id=ASKLDJKAJHSD765-asdAA"

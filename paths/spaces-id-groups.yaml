  description: |
    Creates a new group belonging to the space of {id}.

    This operation requires `space_add_group` privilege.
    For administrator who does not belong to this group
    `oz_spaces_add_relationships` and `oz_groups_create`
    privileges are required.

    ***Example cURL requests***

    **Create group in space**
    ```bash
    curl -u username:password -X POST \
    https://$HOST/api/v3/onezone/spaces/HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8/groups
    ```
  produces:
  - application/json
  responses:
    '201':
      description: >
        URI of the added group in form https://$HOST/api/onezone/v3/spaces/{id}/groups/{cid} is
        returned in the response `Location` header.
      headers:
        Location:
          description: URI of the created group.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space Id.
    type: string
    required: true
  - name: data
    in: body
    description: Group properties.
    schema:
      $ref: '#/definitions/GroupCreateRequest'
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli createSpaceGroup id=HwUpk8jrwxKOe45uzLFX2GVC1lKEasj4q253sptVqF8 name==Group2 type==team"

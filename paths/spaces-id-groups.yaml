get:
  operationId: get_space_groups
  tags:
    - Space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: groups
  x-onedata-method: space_logic:get_groups
  summary: Get space groups
  description: |
    Returns the list of groups belonging to a specific space.

    ***Example cURL requests***

    **Get space groups**
    ```bash
    curl -k -u username:password -X GET \
    https://$HOST:8443/api/v3/onezone/spaces/56ID6lRxcbz4OEbrr7vPI52UA7E6WwkqQ6bJCtW5PLE/groups

    {
      "groups": [
        "T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM",
        "e3piG9yg9877lagR7aHayk73te9gAMXxQvjBycwvnaow"]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of all group ID's that belong to a specific space
      schema:
        type: array
        items: 
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true


post:
  operationId: add_group_to_space
  tags:
    - Space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: groups
  x-onedata-method: space_logic:add_group
  summary: Add group to space
  description: |
    Allows to add a group to any space. 

    This operation can be invoked by system administrators only
    and requires `add_member_to_space` privilege.

    ***Example cURL requests***

    **Add group to space**
    ```bash
    curl -k -u username:password  -H "Content-type: application/json"\
     -X POST -d '{"groupId" : "T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM"}' \
     https://$HOST:8443/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/groups
    ```
  consumes:
    - application/json
  responses:
    '204':
      description: The group was added to the space.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: groupId
    in: body
    schema:
      type: object
      properties:
        groupId:
          type: string
          description: ID of the group to add to space.
    required: true

get:
  operationId: get_space_provider_token
  tags:
    - Space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: pinvite
  x-onedata-method: token_logic:create
  summary: Create space support token
  description: |
    Creates a token which can be submitted to a selected provider in order to 
    add storage support for the space.

    This operation requires `space_add_provider` privilege.

    ***Example cURL requests***

    **Get space support token**
    ```bash
    curl -k -u admin:password -X GET \
    https://$HOST:8443/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/providers/token

    {"token":"MDAxNmxvY2F00aW9uIHJlZ2lzdHJ5CjAwM2JpZGVudGlmaWVyIHZjUGlIcGkweGZta1ZOdEp00eUNINVNvR2001Wl"}
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The token for getting space storage support from a provider.
      schema:
        $ref : '#/definitions/SpaceSupportToken'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true

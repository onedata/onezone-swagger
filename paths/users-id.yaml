get:
  operationId: get_user
  tags:
    - User
  x-onedata-gri:
    type: od_user
    id: ?BINDING(id)
    aspect: instance
    scope: protected
  x-onedata-permissions:
    - oz_users_list
  summary: Get user details
  x-bash-codegen-description: |
    Returns the information about a specific user.

    This operation requires `oz_users_list` administrator privilege.
  description: |
    Returns the information about a specific user.

    This operation requires `oz_users_list` administrator privilege.

    ***Example cURL requests***

    **Get user details**
    ```bash
    curl -u username:password -X GET \
    https://$HOST/api/v3/onezone/users/lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0

    {
      "userId": "lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0",
      "alias": "admin",
      "name": "admin",
      "linkedAccounts": []
      "emails": []
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Information about a user.
      schema:
        $ref: '#/definitions/UserProtectedInfo'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: User ID.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getUser id=lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0"



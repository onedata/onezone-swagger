get:
  operationId: get_groups_effective_user
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: effective_user
  x-onedata-method: group_logic:get_effective_user
  x-onedata-permissions: 
    - group_view_data
  summary: Get group user details
  description: |
    Returns public information about a specific group user.

    This operation requires `group_view_data` privilege.

    ***Example cURL requests***

    **Get group user details**
    ```bash
    curl -k -u admin:password -X GET \
    https://$HOST:8443/api/v3/onezone/groups/HwUpk8jrwxKOe45uzLFX2GVC1lKEasj4q253sptVqF8/effective_users/lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5d2JDQ6YvB7a0

    {
      "userId": "lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0",
      "login": "admin",
      "name": "administrator"
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about a group user.
      schema:
        $ref: '#/definitions/User'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true
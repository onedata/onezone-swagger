    ***Example cURL requests***

    **Get group user details**
    ```bash
    curl -u username:password -X GET \
    https://$HOST/api/v3/onezone/groups/$GROUP_ID/effective_users/$USER_ID

    {
      "userId": "lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0",
      "alias": "admin",
      "name": "admin"
    }
    ```

      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: data
    in: body
    description: Identity parameters
    schema:
      type: object
      properties:
        providerId:
          type: string
          description: Provider Id.
        macaroon:
          type: string
          description: Provider identity macaroon.
    required: true

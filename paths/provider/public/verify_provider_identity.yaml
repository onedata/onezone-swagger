  description: |
    Verifies the identity of given provider based on its identity macaroon.

    This operation has public access.

    ***Example cURL requests***

    **Check provider IP**
    ```bash
    curl --tlsv1.2 -H "X-Auth-Token: $TOKEN" \
    -d '{"providerId": "dqs1ew2afn9q28rnweu8fb23r9jqwtfg", "macaroon": "JKAxNWxvY2F0aW9uIG9uZXp..."}' \
    -X GET https://onezone.example.com/api/v3/onezone/provider/public/verify_provider_identity
    ```
  produces:
    - application/json
  responses:
    '204':
      description: The identity macaroon is valid for this provider.
    '400':
      description: Invalid request.

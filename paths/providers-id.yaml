get:
  operationId: get_provider_details
  tags:
    - Provider
  x-onedata-gri:
    type: od_provider
    id: ?BINDING(id)
    aspect: instance
    scope: protected
  x-onedata-permissions:
    - oz_providers_view
  summary: Get provider details
  x-bash-codegen-description: |
    Returns the information about a specific Oneprovider service, which is
    connected to the onezone.

    If called by other provider doesn't require any special privileges.

    This operation requires `oz_providers_view` admin privilege or
    effective membership in space supported by that provider.
  description: |
    Returns the information about a specific Oneprovider service, which is
    connected to the onezone.

    If called by other provider doesn't require any special privileges.

    This operation requires `oz_providers_view` admin privilege or
    effective membership in space supported by that provider.

    ***Example cURL requests***

    **Get specific provider details**
    ```bash
    curl -H "macaroon:JKAxNWxvY2F0aW9uIG9uZXp..." -X GET  \
    https://$HOST/api/v3/onezone/providers/WEavnRE7c49EU2sjF0Rz7l_kpiA1IBrwbDxNfH87Plc
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Information about a provider.
      schema:
        $ref: '#/definitions/ProviderDetails'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Provider Id.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli --cert ozp_cert.pem --key ozp_key.pem getProviderDetails id=WEavnRE7c49EU2sjF0Rz7l_kpiA1IBrwbDxNfH87Plc"



  responses:
    '200':
      description: Handle service details returned.
      schema:
        $ref: '#/definitions/HandleService'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':

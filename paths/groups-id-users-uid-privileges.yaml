  description: |
    Returns the list of user privileges in a specific group.

    This operation requires `group_view_privileges` privilege.
    For administrator who does not belong to this group
    `oz_groups_view_privileges` privilege is required.

    ***Example cURL requests***

    **Get group users**
    ```bash
    curl -u username:password -X GET
    https://$HOST/api/v3/onezone/groups/HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8/users/lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0/privileges

    {
      "privileges": [
        "group_update",
        "group_add_space",
        "group_add_child"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of user privileges in a group.
      schema:
        $ref: '#/definitions/GroupPrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli listUserGroupPrivileges id=HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8 uid=lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0"



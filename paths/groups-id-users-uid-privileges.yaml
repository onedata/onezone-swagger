    ```bash
    curl -H "Content-type: application/json"  -X PATCH \
    -d '{"privileges": ["group_view", "group_add_space"]}' \
    https://$HOST/api/v3/onezone/groups/T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM/users/lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0/privileges/privileges
    ```

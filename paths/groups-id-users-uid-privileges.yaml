get:
  operationId: get_group_user_privileges
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: upriv
  x-onedata-method: group_logic:get_privileges
  summary: Get user's group privileges
  description: Returns the list of user privileges in a specific group.
  produces:
    - application/json
  responses:
    '200':
      description: The list of user privileges in a group.
      schema:
        $ref: '#/definitions/GroupPrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true

put:
  operationId: set_user_group_privileges
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: upriv
  x-onedata-method: group_logic:set_privileges
  summary: Set user's group privileges
  description: Sets privileges for a user {uid} in a group {id}.
  responses:
    '200':
      description: The user privileges have been added.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: uid
    in: path
    description: User ID.
    type: string
    required: true
  - name: data
    in: body
    description: User privileges.
    schema:
      $ref: '#/definitions/GroupPrivileges'



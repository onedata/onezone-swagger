    This operation requires `group_view` privilege.

    ***Example cURL requests***

    **Get group users**
    ```bash
    curl -u username:password -X GET
    https://$HOST:8443/api/v3/onezone/groups/HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8/users/lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0/privileges

    {
      "privileges": [
        "group_update",
        "group_create_space",
        "group_create_space_token",
        "group_invite_group"]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of user privileges in a group.
      schema:
        $ref: '#/definitions/GroupPrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'

post:
  operationId: user_merge
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: user_logic:merge
  description: >
   Merge user accounts.
  consumes:
    - application/json
  responses:
    '200':
      description: User accounts merged successfully.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API unavailable at this URL.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: accountmergetoken
    in: body
    description: Token for merging user accounts.
    schema:
      $ref: '#/definitions/accountmergetoken'
    required: true
    ***Example cURL requests***

    **Get parent groups**
    ```bash
    curl -u admin:password -X GET \
    https://$HOST/api/v3/onezone/groups/HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8/parents

    {
      "groups": []
    }
    ```

    This operation requires `group_create_parent` privilege.

    ***Example cURL requests***

    **Create new group**
    ```bash
    curl -u username:password  -H "Content-type: application/json" \
    -X POST -d '{ "name" : "test_group" , "type" : "role" }' \
    https://$HOST/api/v3/onezone/groups/HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8/parents
    ```
  consumes:
    - application/json
  responses:
    '201':
      description: >
        URI of the created group in form https://$HOST/api/onezone/v3/groups/{gid}/parents/{pid} is
        returned in the response `Location` header.
      headers:
        Location:
          description: URI of the created group.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: group
    in: body
    description: New group parameters.
    schema:
      $ref: '#/definitions/Group'
    required: true
  x-code-samples:

get:
  operationId: get_group_users
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: users
  x-onedata-method: group_logic:get_users
  x-onedata-permissions:
    - group_view_data
  summary: Get group users
  description: |
    Returns the list of users belonging to a specific group.

    This operation requires `group_view_data` privilege.
  produces:
    - application/json
  responses:
    '200':
      description: The list of all user ID's that belong to a specific group
      schema:
        type: array
        items: 
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true

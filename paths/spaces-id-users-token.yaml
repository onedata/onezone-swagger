get:
  operationId: get_space_user_token
  tags:
    - Space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: uinvite
  x-onedata-method: token_logic:create
  summary: Create space invite token
  description: |
    Creates a token allowing new user to join a space.

    This operation requires `space_invite_user` privilege.

    ***Example cURL requests***

    **Create space invite token**
    ```bash
    curl -k -u username:password -X GET \
    https://$HOST:8443/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/users/token

    {"token":"MDAxNmxvY2F00aW9uIHJlZ2lzdHJ5CjAwM2JpZGVudGlmaWVyIG00zcEJ2UDVuOHhkQUNhdk9hbTlyNnIwNldPSzVhc"}
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The token for joining a specific group.
      schema:
        $ref : '#/definitions/SpaceInviteToken'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true

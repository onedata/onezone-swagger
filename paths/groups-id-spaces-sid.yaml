get:
  operationId: get_group_space
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: space
  x-onedata-method: space_logic:get_data
  x-onedata-permissions:
    - group_view_data
  summary: Get group's space details
  x-bash-codegen-description: |
    Returns information about a specific space to which the group belongs.

    This operation requires `group_view_data` privilege.
  description: |
    Returns information about a specific space to which the group belongs.

    This operation requires `group_view_data` privilege.

    ***Example cURL requests***

    **Get group's space details**
    ```bash
    curl -u username:password -X GET \
    https://$HOST:8443/api/v3/onezone/groups/HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8/spaces/HUUPOMNGzikwiLXHaFYcE8-qxDtKmt1Gb3v5OnF9UNE

    {
      "spaceId": "HUUPOMNGzikwiLXHaFYcE8-qxDtKmt1Gb3v5OnF9UNE",
      "name": "a",
      "providersSupports": {
        "hxfMCWmquqAIjG1GeG2eZY8qvs8iRIn09HzjCJilnSE" : 5368709120
      }
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Information about a specific space in a group.
      schema:
        $ref: '#/definitions/Space'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: sid
    in: path
    description: Space ID.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getGroupSpace id=HwUpk8jrwxKOe45uzLFX2GVC8lKEasj4q253sptVqF8 sid=HUUPOMNGzikwiLXHaFYcE8"



get:
  operationId: get_group_space
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: space
  x-onedata-method: space_logic:get_data
  description: Returns information about a specific space.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a specific space in a group.
      schema:
        $ref: '#/definitions/group'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: sid
    in: path
    description: Space ID.
    type: string
    required: true



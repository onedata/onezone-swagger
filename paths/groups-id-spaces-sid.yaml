get:
  operationId: get_group_space
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: space
  x-onedata-method: space_logic:get_data
  x-onedata-permissions:
    - group_view_data
  summary: Get group's space details
  description: |
    Returns information about a specific space to which the group belongs.

    This operation requires `group_view_data` privilege.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a specific space in a group.
      schema:
        $ref: '#/definitions/Group'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: sid
    in: path
    description: Space ID.
    type: string
    required: true


delete:
  operationId: remove_group_from_space
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: space
  x-onedata-method: space_logic:remove_group
  x-onedata-permissions:
    - group_leave_space
  summary: Remove space from group
  description: |
    Removes the group {id} from space {sid} (the group will no longer have access to space).

    This operation requires `group_leave_space` privilege.
  responses:
    '202':
      description: A groupwill be removed from the space.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: sid
    in: path
    description: Space ID.
    type: string
    required: true
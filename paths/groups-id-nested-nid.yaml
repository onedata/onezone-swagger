get:
  operationId: get_nested_group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: nested_group
  x-onedata-method: group_logic:get_nested_group
  summary: Get subgroup details.
  description: Returns information about a specific nested group.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a specific nested group.
      schema:
        $ref: '#/definitions/Group'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: nid
    in: path
    description: Subgroup ID.
    type: string
    required: true


delete:
  operationId: delete_nested_group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: nested_group
  x-onedata-method: group_logic:remove_nested_group
  summary: Remove subgroup.
  description: Removes a specific subgroup with {nid} from parent group with {id}.
  responses:
    '202':
      description: A subgroup will be removed.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: nid
    in: path
    description: Nested group ID.
    type: string
    required: true
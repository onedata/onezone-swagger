        # {<<"/user/authorize">>, M, S#rstate{resource = auth, methods = [post], noauth = [post]}},
post:
  operationId: create_user
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: auth_logic:authenticate_user
  description: >
   Creates user when new user authenticates through Onezone web interface.
  consumes:
    - application/json
  responses:
    '200':
      description: User added successfully.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API unavailable at this URL.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: data
    in: body
    description: User data.
    schema:
      $ref: '#/definitions/authenticationtoken'
    required: true
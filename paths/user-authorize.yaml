post:
  operationId: authenticate_user
  tags:
    - User
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: auth_logic:authenticate_user
  summary: Authenticate user
  description: |
    Authorizes user with authentication token through Onezone web interface.
    This interface is called only by providers.
  consumes:
    - application/json
  responses:
    '200':
      description: User authorized successfully - the body contains a discharge macaroon.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: data
    in: body
    description: User authentication token.
    schema:
      $ref: '#/definitions/AuthenticationToken'
    required: true
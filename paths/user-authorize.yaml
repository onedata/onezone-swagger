post:
  operationId: authenticate_user
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: auth_logic:authenticate_user
  summary: Authenticate user.
  description: >
    Authenticates user with authentication token through Onezone web interface.
    This interface is called only by providers.
  consumes:
    - application/json
  responses:
    '200':
      description: User authenticated successfully.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onezone REST API unavailable at this URL.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: data
    in: body
    description: User authentication token.
    schema:
      $ref: '#/definitions/AuthenticationToken'
    required: true
get:
  operationId: get_space_group
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: group
  x-onedata-method: space_logic:get_group
  description: Returns information about a specific group belonging to a space.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a specific group in a space.
      schema:
        $ref: '#/definitions/group'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: gid
    in: path
    description: Group ID.
    type: string
    required: true



get:
  operationId: get_space_provider
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: provider
  x-onedata-method: space_logic:get_provider
  summary: Get space provider details.
  description: Returns information about a specific provider supporting the space.
  produces:
    - application/json
  responses:
    '200':
      description: Information about a specific provider supporting a space.
      schema:
        $ref: '#/definitions/Space'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: pid
    in: path
    description: Provider ID.
    type: string
    required: true


delete:
  operationId: remove_provider_supporting_space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: provider
  x-onedata-method: space_logic:remove_provider
  summary: Remove space support.
  description: Removes support from provider for a specific space.
  responses:
    '200':
      description: A space is no longer supported by this provider.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: pid
    in: path
    description: Provider ID.
    type: string
    required: true


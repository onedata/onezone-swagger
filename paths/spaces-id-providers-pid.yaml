get:
  operationId: get_space_provider
  tags:
    - Space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: provider
  x-onedata-method: space_logic:get_provider
  summary: Get space provider details
  description: |
    Returns details about a specific provider supporting the space.

    This operation requires `list_providers_of_space` privilege.

    ***Example cURL requests***

    **Get space provider details**
    ```bash
    curl -k -u username:password -X GET \
    https://$HOST:8443/api/v3/onezone/spaces/IkHBv8CoAFm5FCswhAJynbFU4fj26yiE1lhpK3p-0Y8/providers/H8ez0CwDZ7JMYRWn1ipmBpgJHPXzIXj0__-upGkf9tk
    
    {
      "clientName": "example",
      "providerId": "H8ez0CwDZ7JMYRWn1ipmBpgJHPXzIXj0__-upGkf9tk",
      "urls": ["195.216.97.151"],
      "redirectionPoint": "https://195.216.97.151",
      "latitude": 50.068968,
      "longitude":19.909444
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Details about a specific provider supporting a space.
      schema:
        $ref: '#/definitions/ProviderDetails'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: pid
    in: path
    description: Provider ID.
    type: string
    required: true


delete:
  operationId: remove_provider_supporting_space
  tags:
    - Space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: provider
  x-onedata-method: space_logic:remove_provider
  summary: Remove space support
  description: |
    Removes support from provider for a specific space.

    This operation requires `space_remove_provider` privilege.

    ***Example cURL requests***

    **Remove space support**
    ```bash
    curl -k -u username:password -X DELETE \
    https://$HOST:8443/api/v3/onezone/spaces/IkHBv8CoAFm5FCswhAJynbFU4fj26yiE1lhpK3p-0Y8/providers/H8ez0CwDZ7JMYRWn1ipmBpgJHPXzIXj0__-upGkf9tk
    ```
  responses:
    '200':
      description: A space is no longer supported by this provider.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: pid
    in: path
    description: Provider ID.
    type: string
    required: true


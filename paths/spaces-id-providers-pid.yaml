  description: |
    Returns details about a specific provider supporting the space.

    For users who are members of space it requires `view_space_data`.
    For administrators who do not have to be members of this space,
    `list_providers_of_space` privilege is required.

    ***Example cURL requests***

    **Get space provider details**
    ```bash
    curl -u username:password -X GET \
    https://$HOST:8443/api/v3/onezone/spaces/IkHBv8CoAFm5FCswhAJynbFU4fj26yiE1lhpK3p-0Y8/providers/H8ez0CwDZ7JMYRWn1ipmBpgJHPXzIXj0-upGkf9tk

    {
      "providerId": "H8ez0CwDZ7JMYRWn1ipmBpgJHPXzIXj0-upGkf9tk",
      "clientName": "example",
      "urls": [
        "195.216.97.151"
      ],
      "redirectionPoint": "https://195.216.97.151",
      "latitude": 50.068968,
      "longitude": 19.909444
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Details about a specific provider supporting a space.
      schema:
        $ref: '#/definitions/ProviderDetails'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: pid
    in: path
    description: Provider ID.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getSpaceProvider id=bI4QaPBog_0kCdUddUIsgAxi5I803ZirkUfdiWDd4W3 pid=T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM"



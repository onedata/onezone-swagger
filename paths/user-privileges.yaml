    This operation can be invoked on behalf of current user only.
  description: |
    Modifies privileges for a user for Onezone.

    This operation can be invoked on behalf of current user only.

    ***Example cURL requests***

    **Modifies users privileges to Onezone service**
    ```bash
    curl -u username:password  -H "Content-type: application/json"  -X PUT \
    -d '{"privileges":["list_spaces"]}' \
    https://$HOST:8443/api/v3/onezone/user/privileges
    ```
  responses:
    '200':
      description: The user privileges have been added.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: data
    in: body
    description: User Onezone privileges.
    schema:
      $ref: '#/definitions/OnezonePrivileges'
  x-code-samples:

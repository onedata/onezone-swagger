    This operation requires `oz_spaces_list` admin privilege.

    ***Example cURL requests***

    **List all spaces**
    ```bash
    curl -u admin:password -X GET \
    https://$ZONE_HOST/api/v3/onezone/spaces

    {
      "spaces": [
        "d6ee1aecf03b23f09756d6a49e435455",
        "3b23a49e1aecf06d6555d6e4354f097e"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: List of spaces Ids.
      schema:
        $ref: '#/definitions/Spaces'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli listSpaces"


post:
  operationId: create_space
  tags:
    - Space
  x-onedata-gri:
    type: od_space
    aspect: instance
  x-onedata-permissions:
    - oz_spaces_create
  summary: Create new space
  x-bash-codegen-description: |
    Creates new space.

    This operation requires `oz_spaces_create` admin privilege.
  description: |
    Creates new space.

    This operation requires `oz_spaces_create` admin privilege.
    
    See also:  
    [Create a new space for the current user](#operation/create_user_space)  
    [Create a new space for given group](#operation/create_space_for_group)  

    ***Example cURL requests***

    **Create new space**
    ```bash
    curl -u username:password -H "Content-type: application/json" \
    -X POST -d '{ "name" : "new_space" }' \
    https://$ZONE_HOST/api/v3/onezone/spaces
    ```
  consumes:
    - application/json
  responses:
    '201':
      description: >
        URI of the created space in the form https://$ZONE_HOST/api/onezone/v3/spaces/{id} is
        returned in the response `Location` header.
      headers:
        Location:
          description: URI of the created space.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: name
    in: body
    description: Space creation data.
    schema:
      type: object
      properties:
        name:
          type: string
          description: The name of the new space.
        description:
          $ref: '#/definitions/SpaceDescription'
        organizationName:
          $ref: '#/definitions/SpaceOrganizationName'
        tags:
          $ref: '#/definitions/SpaceTags'
        advertisedInMarketplace:
          $ref: '#/definitions/SpaceAdvertisedInMarketplace'
        marketplaceContactEmail:
          $ref: '#/definitions/SpaceMarketplaceContactEmail'
      required:
        - name
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli createSpace name==\"Space 1\""

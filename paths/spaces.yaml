  description: |
    Returns the list of all spaces managed by the Onezone service.

    This operation requires `oz_spaces_list` administrator privilege.

    ***Example cURL requests***

    **List all spaces**
    ```bash
    curl -u admin:password -X GET \
    https://$HOST:8443/api/v3/onezone/spaces

    {
      "spaces": [
        "S0Y9FSe9TFJFFzzLtBEs8",
        "IkHBv8CoAFmbFU4fj26"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: List of spaces Id's.
      schema:
        $ref: '#/definitions/Spaces'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli listSpaces"



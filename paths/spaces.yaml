post:
  operationId: create_space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: spaces
  x-onedata-method: space_logic:create
  summary: Creates new space on behalf of a group by provider or for a specific user.
  description: Creates new space on behalf of a group by provider or for a specific user.
  consumes:
    - application/json
  responses:
    '201':
      description: ID of the group created in the form /spaces/{id} is returned in the response entity.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API unavailable at this URL.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: name
    in: body
    description: Space name.
    schema:
      type: object
      properties:
        name: 
          type: string
          description: The name of the space
        token:
          type: string
          description: Space creation token (only for providers).


  description: |
    When called by a regular user, creates a new space and creates the current 
    user its owner.
    
    When called by a provider, creates a new space and automatically adds 
    support for it, based on the token provided in the request body.

    This operation does not require any specific privileges.

    ***Example cURL requests***

    **Create new space**
    ```bash
    curl -k -u username:password  -H "Content-type: application/json" \
    -X POST -d '{ "name" : "new_space" }' \
    https://$HOST:8443/api/v3/onezone/spaces
    ```
  consumes:
    - application/json
  responses:
    '201':
      description: >
        ID of the created space in the form /spaces/{id} is 
        returned in the response `Location` header. 
      headers:
        Location: 
          description: ID of the created space.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: name
    in: body
    description: Space name.
    schema:
      type: object
      properties:
        name: 
          type: string
          description: The name of the space
        token:
          type: string
          description: Space creation token (only for providers).
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli createSpace name:=\"Space 1\" token:=ASLKJ1DHAKJS2DLKJAHS5DKJ4ASDKJ3HALSKJD3HLKAJSDHASD1O"


  description: |
    When called by a regular user, creates a new space and sets the current
    user as its owner.

    This operation does not require any specific privileges.

    ***Example cURL requests***

    **Create new space**
    ```bash
    curl -u username:password  -H "Content-type: application/json" \
    -X POST -d '{ "name" : "new_space" }' \
    https://$HOST:8443/api/v3/onezone/spaces
    ```
  consumes:
    - application/json
  responses:
    '201':
      description: >
        ID of the created space in the form /spaces/{id} is
        returned in the response `Location` header.
      headers:
        Location:
          description: ID of the created space.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: name
    in: body
    description: Space name.
    schema:
      type: object
      properties:
        name:
          type: string
          description: The name of the new space.
  x-code-samples:

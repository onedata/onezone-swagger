get:
  operationId: get_supported_spaces
  tags:
    - Provider
  x-onedata-service: onezone
  x-onedata-module: provider
  x-onedata-resource: spaces
  x-onedata-method: provider_logic:get_spaces
  summary: Get spaces at provider
  description: |
    Returns the list of spaces managed by the Oneprovider that performed the request.

    This operation requires peer certificate authentication.

    ***Example cURL requests***

    **Get spaces supported by provider**
    ```bash
    curl -k --cert ./etc/op_worker/certs/grpcert.pem -X GET  \
    https://$HOST:8443/api/v3/onezone/provider/spaces

    {
      "spaces":["ASDKJHKLAJSDHKjhAsdkjh68asdASDlk"]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of space ID's.
      schema:
        type: array
        items:
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'


post:
  operationId: create_provider_space
  tags:
    - Provider
  x-onedata-service: onezone
  x-onedata-module: provider
  x-onedata-resource: spaces
  x-onedata-method: space_logic:create
  summary:  Create new space by provider
  description: |
    Creates a new space on behalf of the Oneprovider that performed the request.

    This operation requires peer certificate authentication.
  consumes:
    - application/json
  responses:
    '201':
      description: >
        ID of the created space in the form /spaces/{id} is 
        returned in the response `Location` header. 
      headers:
        Location: 
          description: ID of the created space.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: data
    in: body
    description: New space parameters.
    schema:
      $ref: '#/definitions/Space'
    required: true


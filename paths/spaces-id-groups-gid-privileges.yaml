get:
  operationId: get_space_group_privileges
  tags:
    - Space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: gpriv
  x-onedata-method: space_logic:get_privileges
  summary: Get group privileges to space
  description: |
    Returns privileges for a group to a specific space.

    This operation requires `space_view_data` privilege.
  produces:
    - application/json
  responses:
    '200':
      description: The list of group privileges in a space.
      schema:
        $ref: '#/definitions/SpacePrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: gid
    in: path
    description: Group ID.
    type: string
    required: true

put:
  operationId: set_space_group_privileges
  tags:
    - Space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: upriv
  x-onedata-method: space_logic:set_privileges
  summary: Set group privileges to space
  description: |
    Sets new privileges for a group to a specific space.

    This operation requires `space_set_privileges` privilege.
  responses:
    '200':
      description: The group privileges have been added.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: gid
    in: path
    description: Group ID.
    type: string
    required: true
  - name: data
    in: body
    description: Space privileges.
    schema:
      $ref: '#/definitions/GroupPrivileges'



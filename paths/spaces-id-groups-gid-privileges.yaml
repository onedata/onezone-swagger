  description: |
    Sets new privileges for a group to a specific space.

    This operation requires `space_set_privileges` privilege
    or `oz_spaces_set_privileges` administrator privilege.

    ***Example cURL requests***

    **Set space group privileges**
    ```bash
    curl -u username:password  -H "Content-type: application/json" \
    -X PATCH -d '{"privileges": ["space_update"]}' \
    https://$HOST/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/groups/T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM/privileges
    ```
  responses:
    '204':
      description: The group privileges have been updated.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'

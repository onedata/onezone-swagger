  x-onedata-resource: upriv
  x-onedata-method: space_logic:set_privileges
  summary: Set group privileges to space
  x-bash-codegen-description: |
    Sets new privileges for a group to a specific space.

    This operation requires `space_set_privileges` privilege.
  description: |
    Sets new privileges for a group to a specific space.

    This operation requires `space_set_privileges` privilege.

    ***Example cURL requests***

    **Set space group privileges**
    ```bash
    curl -k -u username:password  -H "Content-type: application/json" \
    -X PUT -d '{"privileges": ["space_change_data"]}' \
    https://$HOST:8443/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/groups/T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM/privileges
    ```
  responses:
    '200':
      description: The group privileges have been added.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: gid
    in: path
    description: Group ID.
    type: string
    required: true
  - name: data
    in: body
    description: Space privileges.
    schema:
      $ref: '#/definitions/SpacePrivileges'
  x-code-samples:
  - lang: Shell
    source: "echo '[\"space_view_data\"]' | onezone-rest-cli setSpaceGroupPrivileges id=bI4QaPBog_0kCdUddUIsgAxi5I803ZirkUfdiWDd4W3"



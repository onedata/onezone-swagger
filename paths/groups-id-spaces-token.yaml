get:
  operationId: get_group_spaces_token
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-resource: screate
  x-onedata-method: token_logic:create
  description: Creates a token allowing a group to join a specific space.
  produces:
    - application/json
  responses:
    '200':
      description: The token for joining a specific space.
      schema:
        $ref : '#/definitions/spaceinvitetoken'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true

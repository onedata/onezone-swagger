get:
  operationId: get_effective_group_provider_membership_intermediaries
  tags:
    - Provider
  x-onedata-gri:
    type: od_provider
    id: ?BINDING(id)
    aspect: "{eff_group_membership, ?BINDING(gid)}"
  x-onedata-permissions:
  - provider_view
  - oz_providers_view
  summary: Get effective group's provider membership intermediaries
  x-bash-codegen-description: |
    Returns the effective group's (`{gid}`) provider membership intermediaries -
    spaces from which the group inherits membership in the provider (`{id}`).

    This operation requires any of the following authentication:
    * as the subject provider (`{id}`),
    * as user (`{uid}`) who is an effective member of the group (`{gid}`),
    * as user who has `oz_providers_view` admin privilege.
  description: |
    Returns the effective group's (`{gid}`) provider membership intermediaries -
    spaces from which the group inherits membership in the provider (`{id}`).

    This operation requires any of the following authentication:
    * as the subject provider (`{id}`),
    * as user (`{uid}`) who is an effective member of the group (`{gid}`),
    * as user who has `oz_providers_view` admin privilege.

    ***Example cURL requests***

    **Get effective group's provider membership intermediaries**
    ```bash
    curl -u admin:password -X GET \
    https://$HOST/api/v3/onezone/providers/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/effective_groups/T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM/membership

    {
      "intermediaries": [
        {"type": "space", "id": "oj903yegkxcpsdfy34masdf9atf8awef8hasdf"},
        {"type": "space", "id": "ldsfk9y324t162r3vxzc890u7z9cxyv79asdgf"}
      ]
    }
    ```
  produces:

get:
  operationId: get_providers
  tags:
    - Provider
  x-onedata-service: onezone
  x-onedata-module: provider
  x-onedata-resource: providers
  x-onedata-method: provider_logic:get_providers
  summary: Get providers
  description: |
    Returns the list of providers registered in the Onezone service.
    
    This operation requires `list_providers` privilege.

    ***Example cURL requests***

    **Get list of providers**
    ```bash
    curl -Ssk -u username:password -X GET  \
    https://$HOST:8443/api/v3/onezone/providers

    {
      "providers": ["WEavnRE7c49EU2sjF0Rz7l_kpiA1IBrwbDxNfH87Plc"]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: List of providers Id's.
      schema:
        type: object
        properties:
          providers:
            type: array
            items:
              type: string
        required:
          - providers
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'

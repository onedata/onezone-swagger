get:
  operationId: list_handleservice_handles
  tags:
    - Handle Service
  x-onedata-gri:
    type: od_handle_service
    id: ?BINDING(id)
    aspect: handles
  x-onedata-permissions:
    - handle_service_list_handles
  summary: List handle service handles
  x-bash-codegen-description: |
    Returns the list of ID's of all handles registered by handle service.

    This operation requires `handle_service_list_handles` administrator privilege.
  description: |
    Returns the list of ID's of all handles registered by handle service.

    This operation requires `handle_service_list_handles` administrator privilege.

    ***Example cURL requests***

    **Get handle services handles**
    ```bash
    curl -u username:password -X GET \
    https://$HOST:8443/api/v3/handle_services/LKJASHDLKJHASD/handles

    {
      "handles": [
        "SADHLKJhlkASHDLAKSHDLKJHJjLH",
        "LAKSHDLKJHJjLHSADHLKJhlkASHD"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of handle identifiers (Onedata internal GUID's).
      schema:
        $ref: '#/definitions/Handles'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: The ID of the handle service.
    required: true
    type: string
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getHandleServicesHandles id=KLJAHSDKLJHASDhjhjgasd6asdjkASD"

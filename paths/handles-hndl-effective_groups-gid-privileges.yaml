  description: |
    Returns effective group privileges for accessing a handle instance.

    This operation requires `handle_view` privilege.

    ***Example cURL requests***

    **Get handle group privileges**
    ```bash
    curl -u username:password -X GET \
    https://$HOST:8443/api/v3/handles/DLAKSHDLKJHJjSADHLKJhlkASHLH/effective_groups/HJjLHSADHhlkASHDLAKSHDLKJLKJhlk/privileges

    {
      "privileges": [
        "handle_view"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The effective list of privileges of a group to a specific handle.
      schema:
        $ref: '#/definitions/HandlePrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: hndl
      in: path
      description: The ID of the handle.
      required: true
      type: string
    - name: gid
      in: path
      description: The ID of the group of a handle.
      required: true
      type: string
  x-code-samples:

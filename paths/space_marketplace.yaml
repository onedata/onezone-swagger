post:
  operationId: list_marketplace
  tags:
    - Space
  x-onedata-gri:
    type: od_space
    aspect: list_marketplace
  summary: List space marketplace
  x-bash-codegen-description: |
    List space marketplace.
  description: |
    List space marketplace.
    
    ***Example cURL requests***

    **List space marketplace**
    ```bash
    curl -u username:password -H "Content-type: application/json" \
    -X POST -d '{ "limit" : 2 }' \
    https://$ZONE_HOST/api/v3/onezone/space_marketplace

    {
      "spaces": [
        "S0Y9FSe9TFJFFzzLtBEs8",
        "IkHBv8CoAFmbFU4fj26"
      ],
      "isLast": false,
      "nextPageToken": "123IUTYIYAKJGSDXZCv09876"
    }
    ```
  consumes:
    - application/json
  responses:
    '200':
      description: >
        List of spaces advertised in marketplace.
      schema:
        type: object
        description: List of spaces advertised in marketplace.
        properties:
          spaces:
            type: array
            description: The list of advertised in marketplace space Ids.
            items:
              type: string
          isLast:
            type: boolean
            description: Tells whether this is the last space Ids batch.
          nextPageToken:
            type: string
            description: Allows to start listing from the next entry.
        required:
          - spaces
          - isLast
          - nextPageToken
        example:
          spaces:
            - 1d24c36707d99197c6cd995810a43aca
            - 6825604b0eb6a47b8b7a04b6369eb24d
          isLast: true
          nextPageToken: null
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: listing options
    in: body
    description: Space marketplace listing options.
    schema:
      type: object
      properties:
        limit:
          type: integer
          description: >
            Allows specifying maximum number of spaces that should be returned.
            If there are more spaces, they can be retrieved using `token` option.
          minimum: 1
          maximum: 1000
          default: 1000
        token:
          type: string
          description: >
            Allows to start the listing from a certain point, identified by the page token.
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli listMarketplace"

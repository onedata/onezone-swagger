  description: |
    Returns the list of providers supporting specific space.

    For users who are members of space it requires `space_view`.

    For administrators who do not have to be members of this space,
    `oz_spaces_list_relationships` privilege is required.

    ***Example cURL requests***

    **Get space support token**
    ```bash
    curl -u admin:password -X GET \
    https://$HOST/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/providers

    {
      "providers": [
        "MDAxNmxvYZjUGlIcGkweGZta1ZOdEp00eUNINVNvR2001Wl"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of all provider Ids that support a specific space.
      schema:
        $ref: '#/definitions/Providers'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space Id.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli listSpaceProviders id=bI4QaPBog_0kCdUddUIsgAxi5I803ZirkUfdiWDd4W3"

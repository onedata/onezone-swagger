get:
  operationId: get_group_effective_handle_service
  tags:
    - Group
  x-onedata-service: onezone
  x-onedata-module: space
  x-onedata-method: space_logic:get_data
  summary: Get effective group handle service details
  x-bash-codegen-description: |
    Returns the details of a specific effective  handle service.

  description: |
    Returns the details of a specific effective handle service.

    ***Example cURL requests***

    **Get effective handle service details**
    ```bash
    curl -u username:password -X GET \
    https://$HOST:8443/api/v3/onezone/groups/ALASDLKJALKSDJKLASD/effective_handle_services/LKJAHSDKJHASDjjASDKHASD

    {

    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The handle service details have been returned successfully.
      schema:
        $ref: '#/definitions/HandleService'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  - name: hsid
    in: path
    description: Handle service ID.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getEffectiveGroupHandleService id=ALASDLKJALKSDJKLASD hsid=oOVF-KrO1P6rpA0LFgNVI8NxuhxyQMUnrYzjAnKiyAY"

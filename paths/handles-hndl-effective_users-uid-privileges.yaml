  description: |
    Returns effective user privileges for accessing a handle instance.

    This operation requires `handle_view` privilege
    or `oz_handles_view_privileges` administrator privilege.

    ***Example cURL requests***

    **Get effective handle user privileges**
    ```bash
    curl -u username:password -X GET \
    https://$HOST/api/v3/handles/SADHLKJhlkASHDLAKSHDLKJHJjLH/effective_users/hlkASHDLAKSHDLKJHJjLHSADHLKJhlk/privileges

    {
      "privileges": [
        "handle_update",
        "handle_view"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The effective list of privileges of a user to a specific handle.
      schema:
        $ref: '#/definitions/HandlePrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: hndl
      in: path
      description: The ID of the handle service.
      required: true
      type: string
    - name: uid
      in: path
      description: The ID of the effective user of a handle.
      required: true
      type: string
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli listEffectiveHandleUserPrivileges hndl=DLAKSHDLKJHJjSADHLKJhlkASHLH uid=hlkASHDLAKSHDLKJHJjLHSADHLKJhlk"

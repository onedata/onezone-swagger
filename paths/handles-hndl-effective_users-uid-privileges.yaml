  operationId: list_effective_handle_user_privileges
  tags:
    - Handle
  x-onedata-gri:
    type: od_handle
    id: ?BINDING(hndl)
    aspect: "{eff_user_privileges, ?BINDING(uid)}"
  x-onedata-permissions:

  description: |
    Creates a new harvester.

    This operation requires `oz_harvesters_create` admin privilege.
    
    Equivalent endpoints for regular users: 
    * [Create a new harvester for the current user](#operation/create_user_harvester)  
    * [Create a new harvester for given group](#operation/create_harvester_for_group)  

    ***Example cURL requests***

    **Create new harvester**
    ```bash
    curl -u username:password -H "Content-type: application/json" \
    -X POST -d '{ "name" : "new_harvester", "harvestingBackendEndpoint" : "example.elastic.com:9200", "harvestingBackendType" : "elasticsearch_harvesting_backend"  \
    "guiPluginConfig" : { "typeMapping": [ { "id": 0, "name": "Type 1" }, { "id": 1, "name": "Type 1" } ],
                           "externalHelpLink": "http://example.com/some_help_page",
                           "refreshDataTimeout": 1000 }
                        }' \
    https://$ZONE_HOST/api/v3/onezone/harvesters
    ```
  consumes:
    - application/json
  responses:
    '201':
      description: >
        URI of the created harvester in the form https://$ZONE_HOST/api/onezone/v3/harvesters/{id} is
        returned in the response `Location` header.
      headers:
        Location:
          description: URI of the created harvester.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: data
      in: body
      description: Harvester properties.
      schema:
        $ref: '#/definitions/HarvesterCreateRequest'
      required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli createHarvester name==\"Harvester 1\" harvestingBackendEndpoint== \"example.elastic.com:9200\" harvestingBackendType==\"elasticsearch_harvesting_backend\"
    guiPluginConfig=={
    \"typeMapping\": [ { \"id\": 0, \"name\": \"Type 1\" }, { \"id\": 1, \"name\": \"Type 1\" } ],
    \"externalHelpLink\": \"http://example.com/some_help_page\",
    \"refreshDataTimeout\": 1000
  } "

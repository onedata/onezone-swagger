get:
  operationId: list_space_users
  tags:
    - Space
  x-onedata-gri:
    type: od_space
    id: ?BINDING(id)
    aspect: users
  x-onedata-permissions:
    - space_view
    - oz_spaces_list_users
  summary: List space users
  x-bash-codegen-description: |
    Returns the list of users belonging to a specific space.

    This operation requires `space_view` privilege.
    For administrators who do not have to be members of this space,
    `oz_spaces_list_users` privilege is required.
  description: |
    Returns the list of users belonging to a specific space.

    This operation requires `space_view` privilege.
    For administrators who do not have to be members of this space,
    `oz_spaces_list_users` privilege is required.

    ***Example cURL requests***

    **Get space provider details**
    ```bash
    curl -u username:password -X GET \
    https://$HOST/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/users

    {
      "users": [
        "lb0NvUXIVguzjQ3dBOXAyd1c61fWKB5dKJDQ6YvB7a0"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of all user ID's that belong to a specific space
      schema:
        $ref: '#/definitions/Users'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli listSpaceUsers id=bI4QaPBog_0kCdUddUIsgAxi5I803ZirkUfdiWDd4W3"

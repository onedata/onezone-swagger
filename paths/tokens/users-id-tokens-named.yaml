    Requires `oz_tokens_manage` admin privilege.

    ***Example cURL requests***

    **List user named tokens**
    ```bash
    curl -u username:password -X GET \
    https://$HOST/api/v3/onezone/users/c26bab23d12f7389c3c311caf9c15902/tokens/named

    {
      "tokens": [
        "my-token-1",
        "secret-token",
        "cluster abc invite token"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of all user named tokens
      schema:
        $ref: '#/definitions/NamedTokens'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:

    curl -H "x-auth-token: $TOKEN" -X GET \
    https://$HOST/api/v3/onezone/providers/6ebe7ac282e0188b5336b5d8cfa564d5/tokens/named

    {
      "tokens": [
        "my-token-1",
        "secret-token",
        "cluster abc invite token"
      ]
    }
    ```

  summary: Verify an access token
  x-bash-codegen-description: |
    Verifies an
    [access token](https://onedata.org/#/home/documentation/doc/using_onedata/tokens[access-tokens].html)
    provided in serialized form. Upon success, returns the token's subject.

    Optionally, contextual information that may be required to verify token
    caveats can be provided in the request body:

    * IP address of the token bearer - defaults to the requesting client's IP,
    * identity token of the service which is handling the request - defaults to `null`,
    * consumer's identity token - consumer defaults to the authenticated client
      if valid token credentials are sent with this request, or `null` otherwise,
    * interface to which the token bearer has connected - defaults to `null` (undefined interface),
    * information if data access caveats should be allowed in the token - defaults to `false`.

    If the token cannot be positively verified, HTTP code 4xx is returned with
    an error describing the reason of failure.

    This operation has public access.
  description: |
    Verifies an
    [access token](https://onedata.org/#/home/documentation/doc/using_onedata/tokens[access-tokens].html)
    provided in serialized form. Upon success, returns the token's subject.

    Optionally, contextual information that may be required to verify token
    caveats can be provided in the request body:

    * IP address of the token bearer - defaults to the requesting client's IP,
    * identity token of the service which is handling the request - defaults to `null`,
    * consumer's identity token - consumer defaults to the authenticated client
      if valid token credentials are sent with this request, or `null` otherwise,
    * interface to which the token bearer has connected - defaults to `null` (undefined interface),
    * information if data access caveats should be allowed in the token - defaults to `false`.

    If the token cannot be positively verified, HTTP code 4xx is returned with
    an error describing the reason of failure.

    This operation has public access.

    ***Example cURL requests***

    **Verify an access token**
    ```bash
    curl -X POST https://$ZONE_HOST/api/v3/onezone/tokens/verify_access_token \
    -H 'Content-type: application/json' \
    -d '{"token": "MDAxNmxvY2F00aW9uIHZ2...", "peerIp": "38.190.241.12"}'
    
    {
      "subject": {
        "type": "user",
        "id": "1b510f18b3b05611871c0acdffa9aed4"
      },
      "ttl": 3600
    }
    ```

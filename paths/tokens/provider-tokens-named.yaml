post:
  operationId: create_named_token_for_current_provider
  tags:
    - Token
  x-onedata-gri:
    type: od_token
    id: undefined
    aspect: "{provider_named_token, ?CLIENT_ID}"
  summary: Create named token for current provider
  x-bash-codegen-description: |
    Creates a new named token for the provider. The token name must be unique
    for the provider.

    This operation can be invoked on behalf of the current provider only.
  description: |
    Creates a new named token for the provider. The token name must be unique
    for the provider.

    This operation can be invoked on behalf of the current provider only.

    ***Example cURL requests***

    **Create named token for current provider**
    ```bash
    curl -H "x-auth-token: $TOKEN" -X POST -d '{"name": "new-token"}' \
    -H 'Content-type: application/json' \
    https://$HOST/api/v3/onezone/provider/tokens/named
    ```
  consumes:
    - application/json
  responses:
    '200':
      description: Returns the newly created named token in serialized form.
      schema:
        type: object
        properties:
          token:
            $ref: '#/definitions/SerializedToken'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: data
      in: body
      description: Properties of the new named token.
      schema:
        $ref: '#/definitions/NamedTokenCreateRequest'
      required: true
  x-code-samples:
    - lang: Shell
      source: "onezone-rest-cli createNamedTokenForCurrentProvider name==new-token"



get:
  operationId: get_space_share
  tags:
    - Space
  x-onedata-service: onezone
  x-onedata-module: spaces
  x-onedata-resource: shares
  x-onedata-method: space_logic:create_share
  summary: Get space share
  x-bash-codegen-description: |
    Get share from specific space.

    Requires `space_manage_shares` privilege.

    The `rootFileId` is not an actual file or folder ID, but
    has to be generated by Oneprovider first as a file share Id.
  description: |
    Get share from specific space.

    Requires `space_manage_shares` privilege.

    The `rootFileId` is not an actual file or folder ID, but
    has to be generated by Oneprovider first as a file share Id.

    ***Example cURL requests***

    **Add group to space**
    ```bash
    curl -u username:password  -H "Content-type: application/json" -X GET \
    https://$HOST:8443/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/shares/A6KXxNgzlvqmmrbzqE_BQiammrbzqE_BQiaHEE
    ```
  consumes:
    - application/json
  responses:
    '200':
      description: The shares was successfully created.
      schema:
        $ref: '#/definitions/Share'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: sid
    in: path
    description: Share ID.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli createShare id=bI4QaPBog_0kCdUddUIsgAxi5I803ZirkUfdiWDd4W3 sid=9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc"

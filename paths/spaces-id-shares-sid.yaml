get:
  operationId: get_space_share
  tags:
    - Space
  x-onedata-gri:
    type: od_share
    id: ?BINDING(sid)
    aspect: instance
    scope: private
  x-onedata-auth-hint: ?THROUGH_SPACE(?BINDING(id))
  x-onedata-permissions:
    - space_view
    - oz_shares_view
  summary: Get space share
  x-bash-codegen-description: |
    Get share from specific space.

    The `rootFileId` is not an actual file or folder ID, but
    has to be generated by Oneprovider first as a file share Id.

    This operation requires `space_view` privilege.
    For users that are not members of given space
    `oz_shares_view` administrator privilege is required.
  description: |
    Get share from specific space.

    The `rootFileId` is not an actual file or folder ID, but
    has to be generated by Oneprovider first as a file share Id.

    This operation requires `space_view` privilege.
    For users that are not members of given space
    `oz_shares_view` administrator privilege is required.

    ***Example cURL requests***

    **Add group to space**
    ```bash
    curl -u username:password -H "Content-type: application/json" -X GET \
    https://$HOST/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/shares/A6KXxNgzlvqmmrbzqE_BQiammrbzqE_BQiaHEE

    {
      "shareId": "8asd89asdlbKJSBD79a8sdkLKJH8asdkjasd8989",
      "name": "MyNewShare",
      "publicUrl": "https://onedata.org/shares/ASDLKJH8asdkjasd89898asd89asdlbKJSBDikjab89-asdmASD",
      "rootFileId": "ASDkjlkkasdjoiwnafldnacbaasd8879a8sdkjb",
      "spaceId": "9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc"
    }
    ```
  consumes:
    - application/json
  responses:
    '200':
      description: The shares was successfully created.
      schema:
        $ref: '#/definitions/Share'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space ID.
    type: string
    required: true
  - name: sid
    in: path
    description: Share ID.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getSpaceShare id=bI4QaPBog_0kCdUddUIsgAxi5I803ZirkUfdiWDd4W3 sid=9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc"

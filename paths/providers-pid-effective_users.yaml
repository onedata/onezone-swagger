get:
  operationId: list_effective_provider_users
  tags:
    - Provider
  x-onedata-gri:
    type: od_provider
    id: ?BINDING(pid)
    aspect: eff_users
  summary: List effective users of provider
  x-bash-codegen-description: |
    Returns the list of effective users of a specific provider.

    This operation requires `oz_providers_list_users` privilege.
  description: |
    Returns the list of effective users of a specific provider.

    This operation requires `oz_providers_list_users` privilege.

    ***Example cURL requests***

    **List effective users of a provider**
    ```bash
    curl -u username:password -X GET  \
    https://$HOST:8443/api/v3/onezone/providers/ASDJKHASDASD5465asdvASDasd/users

    {
      "users": [
        "ASDKJHKLAJSDHKjhAsdkjh68asdASDlk",
        "JKLAHSDLKHASJKLDH76786ASDHBKJHMa"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of effective user ID's.
      schema:
        $ref: '#/definitions/Users'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: pid
      description: Provider ID.
      type: string
      in: path
      required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli listEffectiveProviderUsers pid=AKLSJDHALKJSHD89asdASD12"

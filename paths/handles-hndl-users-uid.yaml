put:
  operationId: add_handle_user
  tags:
    - Handle
  x-onedata-service: onezone
  x-onedata-module: handle
  x-onedata-resource: handle
  x-onedata-method: handle_logic:add_handle_user
  x-onedata-permissions:
    - modify_handle
  summary: Add handle user
  description: |
    Allows to add a user to a handle.

    This operation requires `modify_handle_service` privilege.

    ***Example cURL requests***

    **Add handle user**
    ```bash
    curl -k -u username:password -X PUT \
    https://$HOST:8443/api/v3/handles/SADHLKJhlkASHDLAKSHDLKJHJjLH/users/DLAKSHDLKJHJjLHADHLKJh
    ```
  produces:
    - application/json
  responses:
    '204':
      description: User added successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: hndl
      in: path
      description: The ID of the handle.
      required: true
      type: string
    - name: uid
      in: path
      description: The ID of the user to add to handle.
      required: true
      type: string

delete:
  operationId: remove_handle_user
  tags:
    - Handle
  x-onedata-service: onezone
  x-onedata-module: handle
  x-onedata-resource: handle
  x-onedata-method: handle_logic:remove_handle_user
  x-onedata-permissions:
    - modify_handle
  summary: Add handle user
  description: |
    Allows to remove a user from access to a handle.

    This operation requires `modify_handle` privilege.

    ***Example cURL requests***

    **Remove handle service user**
    ```bash
    curl -k -u username:password -X DELETE \
    https://$HOST:8443/api/v3/handles/AKSHDLKJHJjLHSADHLKJhlkASHDL/users/JHJjLHADHLKJhDLAKSHDLK
    ```
  responses:
    '204':
      description: User removed successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: hndl
      in: path
      description: The ID of the handle.
      required: true
      type: string
    - name: uid
      in: path
      description: The ID of the user to remove from handle.
      required: true
      type: string

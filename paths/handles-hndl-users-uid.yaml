    - Handle
  x-onedata-gri:
    type: od_user
    id: ?BINDING(uid)
    aspect: instance
    scope: shared
  x-onedata-auth-hint: ?THROUGH_HANDLE(?BINDING(hndl))
  x-onedata-permissions:
    - handle_view
  summary: Get handle user
  x-bash-codegen-description: |
    Allows to add a user to a handle.

    This operation requires `handle_view` privilege.
  description: |
    Allows to add a user to a handle.

    This operation requires `handle_view` privilege.

    ***Example cURL requests***

    **Get handle user**
    ```bash
    curl -u username:password -X GET \
    https://$HOST:8443/api/v3/handles/SADHLKJhlkASHDLAKSHDLKJHJjLH/users/njOzyvXybAYvki10HXRCeJd_IlLHS4XEklgghmJjDpo


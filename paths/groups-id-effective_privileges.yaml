  x-onedata-service: onezone
  x-onedata-module: privileges
  x-onedata-resource: upriv
  x-onedata-method: onezone_logic:get_group_effective_privileges
  summary: Get group's effective privileges
  x-bash-codegen-description: |
    Returns the list of group effective privileges for Onezone.

    This operation requires `view_privileges` privilege.
  description: |
    Returns the list of group effective privileges for Onezone.

    This operation requires `view_privileges` privilege.

    ***Example cURL requests***

    **Get groups effective privileges to Onezone service**
    ```bash
    curl -u admin:password -X GET \
    https://$HOST:8443/api/v3/onezone/groups/T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM/effective_privileges

    {
      "privileges": []
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of group effective privileges in Onezone.
      schema:
        $ref: '#/definitions/OnezonePrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Group ID.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getGroupOnezoneEffectivePrivileges id=T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM"

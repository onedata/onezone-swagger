  description: |
    Returns the list of shares from specific space.

    This operation requires `space_view` privilege.
    This operation requires membership of given space
    or `oz_spaces_list_relationships` admin privilege.

    ***Example cURL requests***

    **List space shares**
    ```bash
    curl -u admin:password -X GET \
    https://$HOST/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/shares

    {
      "shares": [
        "MDAxNmxvYZjUGlIcGkweGZta1ZOdEp00eUNINVNvR2001Wl"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of all share Ids that have been created in specific space.
      schema:
        $ref: '#/definitions/Shares'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'

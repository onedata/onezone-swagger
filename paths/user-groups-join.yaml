post:
  operationId: join_group
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: group_logic:join
  summary: Join group.
  description: Join existing group using inivitation token.
  consumes:
    - application/json
  responses:
    '201':
      description: The ID of the group returned is returned as part of the response entity, i.e. 201 /user/groups/{id}
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Onezone REST API unavailable at this URL.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: groupinvitetoken
    in: body
    description: Token for joining a group.
    schema:
      $ref: '#/definitions/GroupInviteToken'
    required: true
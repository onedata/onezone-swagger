post:
  operationId: join_group
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: group_logic:join
  description: >
   Join existing group using inivitation token.
  consumes:
    - application/json
  responses:
    '200':
      description: Group joined successfully.
      schema:
        type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API unavailable at this URL.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: groupinvitetoken
    in: body
    description: Token for joining a group.
    schema:
      $ref: '#/definitions/groupinvitetoken'
    required: true
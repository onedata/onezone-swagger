  description: |
    Join existing group using inivitation token.

    This operation can be invoked on behalf of current user only.

    ***Example cURL requests***

    **Join group**

    ```bash
    curl -u username:password  -H "Content-type: application/json" \
    -X POST -d '{ "token": "LKJGH6785678asdASDKhj879asdLKJHASDASDJHAJKLSHDLJKASD" }' \
    https://$HOST:8443/api/v3/onezone/user/groups/join
    ```
  consumes:
    - application/json
  responses:
    '201':
      description: >
        ID of the joined group in the form /user/groups/{id} is
        returned in the response `Location` header.
      headers:
        Location:
          description: ID of the joined group.
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: groupinvitetoken
    in: body
    description: Token for joining a group.
    schema:
      $ref: '#/definitions/GroupInviteToken'
    required: true
  x-code-samples:
  - lang: Shell

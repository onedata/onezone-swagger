post:
  operationId: join_group
  tags:
    - User
  x-onedata-service: onezone
  x-onedata-module: user
  x-onedata-method: group_logic:join
  summary: Join group.
  description: Join existing group using inivitation token.
  consumes:
    - application/json
  responses:
    '201':
      description: >
        ID of the joined group in the form /user/groups/{id} is 
        returned in the response `location` header. 
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: groupinvitetoken
    in: body
    description: Token for joining a group.
    schema:
      $ref: '#/definitions/GroupInviteToken'
    required: true
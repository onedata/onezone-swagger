get:
  operationId: get_user_group
  tags:
    - User
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-method: group_logic:get_data
  summary: Get group details
  description: |
    Returns information about a specific group to which the user belongs.

    This operation can be invoked on behalf of current user only.

    ***Example cURL requests***

    **Get user groups**
    ```bash
    curl -k -u username:password -X GET \
    https://$HOST:8443/api/v3/onezone/user/groups/admins

    {
      "groupId": "admins",
      "name": "admins",
      "type": "role"
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about a specific group.
      schema:
        $ref: '#/definitions/Group'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: gid
    in: path
    description: Group ID.
    type: string
    required: true


delete:
  operationId: leave_group
  tags:
    - User
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-method: group_logic:remove_user
  summary: Leave group
  description: |
    Removes the current user from a specific group.

    This operation can be invoked on behalf of current user only.

    ***Example cURL requests***

    **Leave group**
    ```bash
    curl -k -u username:password -X DELETE \
    https://$HOST:8443/api/v3/onezone/user/groups/qScCV0Tt3NiTLYbx_DGzJFnQxDYQNqNxk6o5YANWRo8
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The user left the group successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: gid
    in: path
    description: Group ID.
    type: string
    required: true


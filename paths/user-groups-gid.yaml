get:
  operationId: get_group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-method: group_logic:get_data
  description: Returns information about a specific group.
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about a specific group.
      schema:
        $ref: '#/definitions/group'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: gid
    in: path
    description: Group ID.
    type: string
    required: true


delete:
  operationId: leave_group
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-method: group_logic:remove_user
  description: Removes the users ownership or membership in a group.
  produces:
    - application/json
  responses:
    '200':
      description: The user left the group successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/error'
    '403':
      description: Forbidden request.
      schema:
        $ref: '#/definitions/error'
    '404':
      description: Onezone REST API not available.
      schema:
        $ref: '#/definitions/error'
    '500':
      description: Internal server error.
      schema:
        $ref: '#/definitions/error'
  parameters:
  - name: gid
    in: path
    description: Group ID.
    type: string
    required: true


  tags:
    - User
  x-onedata-gri:
    type: od_group
    id: ?BINDING(gid)
    aspect: instance
    scope: protected
  x-onedata-auth-hint: ?THROUGH_USER(?CLIENT_ID)
  summary: Get group details
  x-bash-codegen-description: |
    Returns information about a specific group to which the user belongs.


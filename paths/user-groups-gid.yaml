  description: |
    Returns information about a specific group to which the user belongs.

    This operation can be invoked on behalf of the current user only.

    ***Example cURL requests***

    **Get user groups**
    ```bash
    curl -u username:password -X GET \
    https://$HOST/api/v3/onezone/user/groups/$GROUP_ID

    {
      "groupId": "LKJGHASDJHAJKLSHDLJKASD",
      "name": "admins",
      "type": "team"
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about a specific group.
      schema:
        $ref: '#/definitions/Group'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: gid
    in: path
    description: Group Id.
    type: string
    required: true
  x-code-samples:
  - lang: Shell
    source: "onezone-rest-cli getUserGroup gid=LKJGHASDJHAJKLSHDLJKASD"



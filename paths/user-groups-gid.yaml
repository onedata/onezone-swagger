get:
  operationId: get_user_group
  tags:
    - User
  x-onedata-service: onezone
  x-onedata-module: group
  x-onedata-method: group_logic:get_data
  summary: Get group details
  description: Returns information about a specific group to which the user belongs.
  produces:
    - application/json
  responses:
    '200':
      description: Returns the information about a specific group.
      schema:
        $ref: '#/definitions/Group'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: gid
    in: path
    description: Group ID.
    type: string
    required: true



get:
  operationId: get_handle_user_privileges
  tags:
    - Handle
  x-onedata-service: onezone
  x-onedata-module: handle
  x-onedata-resource: handle
  x-onedata-method: handle_logic:get_handle_users
  x-onedata-permissions:
    - view_handle
  summary: Get handle user privileges
  description: |
    Returns user privileges for accessing a handle instance.

    This operation requires `view_handle` privilege.

    ***Example cURL requests***

    **Get handle user privileges**
    ```bash
    curl -k -u username:password -X GET \
    https://$HOST:8443/api/v3/handles/SADHLKJhlkASHDLAKSHDLKJHJjLH/users/hlkASHDLAKSHDLKJHJjLHSADHLKJhlk/privileges

    [
      "modify_handle",
      "view_handle"
    ]
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of privileges of a user to a specific handle.
      schema:
        type: array
        items:
          type: string
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: hndl
      in: path
      description: The ID of the handle service.
      required: true
      type: string
    - name: uid
      in: path
      description: The ID of the user of a handle service.
      required: true
      type: string


put:
  operationId: set_handle_user_privileges
  tags:
    - Handle
  x-onedata-service: onezone
  x-onedata-module: handle
  x-onedata-resource: handle
  x-onedata-method: handle_logic:set_handle_users
  x-onedata-permissions:
    - modify_handle
  summary: Set handle user privileges
  description: |
    Sets user privileges for accessing a handle instance.

    This operation requires `modify_handle` privilege.

    ***Example cURL requests***

    **Set handle user privileges**
    ```bash
    curl -k -u username:password -X PUT -d '["view_handle"]' \
    https://$HOST:8443/api/v3/handles/SADHLKJhlkASHDLAKSHDLKJHJjLH/users/hlkASHDLAKSHDLKJHJjLHSADHLKJhlk/privileges
    ```
  consumes:
    - application/json
  responses:
    '204':
      description: User privileges updated successfully.
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'  
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: hndl
      in: path
      description: The ID of the handle.
      required: true
      type: string
    - name: uid
      in: path
      description: The ID of the user of a handle.
      required: true
      type: string


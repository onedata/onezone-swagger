      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space Id.
    type: string
    required: true
  - name: uid
    in: path
    description: User Id.
    type: string
    required: true

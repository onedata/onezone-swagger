  description: |
    Returns the list of effective user's (`{uid}`) privileges in a space (`{id}`).

    Effective privileges are a sum of user's privileges and privileges
    inherited from his group memberships.

    This operation requires `space_view_privileges` privilege
    or `oz_spaces_view_privileges` admin privilege.

    ***Example cURL requests***

    **List effective user's privileges in a space**
    ```bash
    curl -u admin:password -X GET \
    https://$HOST/api/v3/onezone/spaces/9ueUeoZA6KXxNgzlvqmmrbzqE_BQiaHEEDC21sY1Kuc/effective_users/T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM/privileges

    {
      "privileges": [
        "space_view",
        "space_update",
        "space_delete",
        "space_view_privileges",
        "space_set_privileges"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of effective user's privileges in the space.
      schema:
        properties:
          privileges:
            $ref: '#/definitions/SpacePrivileges'
        example:
          privileges:
          - space_view
          - space_update
          - space_delete
          - space_view_privileges
          - space_set_privileges
    '400':
      description: Invalid request.

  description: |
    Returns the effective list of users belonging to a specific space.

    This operation requires `space_view` privilege
    or `oz_spaces_list_relationships` admin privilege.

    ***Example cURL requests***

    **Get space effective users**
    ```bash
    curl -u username:password -X GET \
    https://$HOST/api/v3/onezone/spaces/56IZ6lRxcbz4OEbrr7vPI52UA7E6WwkqQ6bJCtW5PLE/effective_users

    {
      "users": [
        "T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM",
        "e3piG9yg9877lagR7aHayk73te9gAMXxQvjBycwvnaow"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of effective user Ids that belong to a specific space.
      schema:
        $ref: '#/definitions/Users'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
  - name: id
    in: path
    description: Space Id.
    type: string
    required: true
  x-code-samples:

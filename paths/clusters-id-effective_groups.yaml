  description: |
    Returns the list of effective groups belonging to a specific cluster.

    This operation requires `cluster_view` privilege
    or `oz_clusters_list_relationships` admin privilege.

    ***Example cURL requests***

    **Get cluster effective groups**
    ```bash
    curl -u username:password -X GET \
    https://$HOST/api/v3/onezone/clusters/$CLUSTER_ID/effective_groups

    {
      "groups": [
        "T5x_HhFYOnILOCUf9OqgExw00RwaU2MXT5122oWk_sM",
        "e3piG9yg9877lagR7aHayk73te9gAMXxQvjBycwvnaow"
      ]
    }
    ```

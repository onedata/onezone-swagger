  description: |
    Returns user privileges for accessing a handle service instance.

    This operation requires `handle_service_view` privilege.

    ***Example cURL requests***

    **Get effective handle service user privileges**
    ```bash
    curl -u username:password -X GET \
    https://$HOST:8443/api/v3/handle_services/SADHLKJhlkASHDLAKSHDLKJHJjLH/effective_users/hlkASHDLAKSHDLKJHJjLHSADHLKJhlk/privileges

    {
      "users": [
        "handle_service_delete",
        "handle_service_view"
      ]
    }
    ```
  produces:
    - application/json
  responses:
    '200':
      description: The list of privileges of a user to a specific handle service.
      schema:
        $ref: '#/definitions/HandleServicePrivileges'
    '400':
      description: Invalid request.
      schema:
        $ref: '#/definitions/Error'
    '401':
      description: Authentication error.
      schema:
        $ref: '#/definitions/Error'
    '403':
      description: Authorization error.
      schema:
        $ref: '#/definitions/Error'
    '404':
      description: Resource not found.
      schema:
        $ref: '#/definitions/Error'
    '500':
      description: Internal server Error.
      schema:
        $ref: '#/definitions/Error'
  parameters:
    - name: id
      in: path
      description: The ID of the handle service.
      required: true
      type: string
    - name: uid
      in: path
      description: The ID of the user of a handle service.
      required: true
      type: string
  x-code-samples:
